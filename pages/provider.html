<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creditswitch Merchant Portal | Provider Create</title>
        <link rel="stylesheet" href="../styles/output.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
        <link rel="manifest" href="../assets/site.webmanifest">
    </head>
    <body class="select-none bg-gray-sidebar-bg font-roboto">

        <section class="relative flex h-screen" x-data="menu('Create Provider')">

            <!-- Sidebar Component -->
            <div id="sidebarContainer" x-ref="sidebarContainer"></div>
            

            <!-- Right Hand Section -->
            <div class="flex-1 overflow-y-auto flex flex-col min-h-screen" id="screenTop"> 

                <!-- Mobile Nav Component  -->
                <div id="mobileNavContainer" x-ref="mobileNavContainer"></div>

                <!-- Header Section Component  -->
                <div id="contentHeaderContainer" x-ref="contentHeaderContainer"></div>

                <!-- Main Content Section -->
                <div class="mt-9 w-full flex flex-col px-6 pt-6 pb-12 gap-15 text-black-base">

                    <!-- First Row -->
                    <div class="flex flex-col gap-12 w-full">
                        
                        <div class="flex-1 relative pt-14 pb-3 bg-white shrink-0 w-full">
                            <div class="absolute flex items-center justify-center gap-2 -top-5 mx-4 px-6 py-4.5 text-center rounded-sm cyanBlue-custom-box-shadow cyanBlue-custom-background-gradient text-white min-w-[160px]">
                                <span class="text-md font-medium">Create Provider</span>
                            </div>

                            <div class="w-full px-4 mb-7 flex">
                                <form class="w-full md:max-w-[80%] text-[13px] pl-4 gap-7 grid grid-cols-1 justify-between" @submit.prevent x-data="{
                                    formData: {
                                        product: '',
                                        provider: '',
                                        serviceCode: '',
                                        discount: '',
                                    },
                                }">
                                    <div>
                                        <p class="text-gray-header-bold mb-1.5">Product</p>
                                        <label for="product" class="block text-black/80 font-light">Something to Identify the product your provider offers e.g MTN, DSTV, WAEC, JAMB...</label>
                                        <input
                                            x-model="formData.product"
                                            type="text"  
                                            name="product"
                                            id="product"
                                            placeholder="Product"
                                            required
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text"
                                        >
                                    </div>
                                    <div>
                                        <p class="text-gray-header-bold mb-1.5">Provider</p>
                                        <label for="provider" class="block text-black/80 font-light">Name of Provider / VENDOR e.g SHAGO, IRECHARGE, CAPRICORN, HOLLATAGS...</label>
                                        <input
                                            x-model="formData.provider"
                                            type="text"  
                                            name="provider"
                                            id="provider"
                                            placeholder="Provider Name"
                                            required
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text"
                                        >
                                    </div>
                                    <div>
                                        <p class="text-gray-header-bold mb-1.5">Service Code</p>
                                        <label for="serviceCode" class="block text-black/80 font-light">Unique Code that identifies product e.g A01E, S04M, E01E, D05D...</label>
                                        <input
                                            x-model="formData.serviceCode"
                                            type="text"  
                                            name="serviceCode"
                                            id="serviceCode"
                                            placeholder="Service Code"
                                            required
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text"
                                        >
                                    </div>
                                    <div>
                                        <p class="text-gray-header-bold mb-1.5">Discount</p>
                                        <label for="discount" class="block text-black/80 font-light">Discount offered for Provider</label>
                                        <input
                                            x-model="formData.discount"
                                            type="number"  
                                            name="discount"
                                            id="discount"
                                            placeholder="0.0"
                                            step="0.1"
                                            required
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text"
                                        >
                                    </div>
                                    <div>
                                        <button type="submit" class="w-full max-w-[300px] uppercase font-semibold text-xs text-white bg-cyan-button-bg hover:bg-cyan-bg-dark active:bg-blue-text-accent p-3 rounded-xs cursor-pointer transition duration-300">Create</button>
                                    </div>             
                                </form>  
                            </div>  
                        </div>    
                    </div>
                </div>

                <!-- Footer Section Component  -->
                <div id="contentFooterContainer" x-ref="contentFooterContainer" class="mt-auto"></div>

                <!-- Scroll Up Button Component  -->
                <div id="scrollUpButton" x-ref="scrollUpButton"></div>
            </div>

        </section>
    </body>
    <script type="module" src="../scripts/main.js"></script>
</html>
