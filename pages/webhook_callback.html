<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creditswitch Merchant Portal | Web hook Report</title>
        <link rel="stylesheet" href="../styles/output.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
        <link rel="manifest" href="../assets/site.webmanifest">
    </head>
    <body class="select-none bg-gray-sidebar-bg font-roboto">

        <section class="relative flex h-screen" x-data="menu('Call back Reports')">

            <!-- Sidebar Component -->
            <div id="sidebarContainer" x-ref="sidebarContainer"></div>
            

            <!-- Right Hand Section -->
            <div class="flex-1 overflow-y-auto flex flex-col min-h-screen" id="screenTop"> 

                <!-- Mobile Nav Component  -->
                <div id="mobileNavContainer" x-ref="mobileNavContainer"></div>

                <!-- Header Section Component  -->
                <div id="contentHeaderContainer" x-ref="contentHeaderContainer"></div>

                <!-- Main Content Section -->
                <div class="mt-9 w-full flex flex-col px-6 pt-6 pb-10 gap-12 text-black-base">

                    <!-- First Row -->
                    <div class="flex flex-col gap-12 w-full">
                        
                        <div class="flex-1 relative pt-14 pb-3 bg-white shadow-md rounded-xs shrink-0 w-full">
                            <div class="absolute flex items-center justify-center gap-2 -top-5 mx-4 px-6 py-4.5 text-center rounded-sm cyanBlue-custom-box-shadow cyanBlue-custom-background-gradient text-white">
                                <span class="text-md font-medium">Callback</span>
                            </div>

                            <div class="w-full mb-3 px-4 flex">
                                <form class="w-full pl-4 gap-5 grid grid-cols-1 md:grid-cols-3 justify-between" @submit.prevent x-data="{
                                    getDate() {
                                        const now = new Date();
                                        const year = now.getFullYear();
                                        const month = String(now.getMonth() + 1).padStart(2, '0');
                                        const day = String(now.getDate()).padStart(2, '0');
                                        return `${year}-${month}-${day}`;
                                    },
                                    formData: {
                                        referenceId: '',
                                        startDate: '',
                                        endDate: '',
                                        transactionstatus: '',
                                    },
                                }" x-init="
                                    formData.startDate = `${getDate()}T00:00`;
                                    formData.endDate = `${getDate()}T23:59`
                                ">
                                    <div>
                                        <input
                                            x-model="formData.referenceId"
                                            type="text" 
                                            placeholder="MERCHANT REFERENCE"
                                            name="referenceId" 
                                            id="referenceId"
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-semibold placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text"
                                        >
                                    </div>
                                    <div>
                                        <input
                                            x-model="formData.startDate"
                                            type="datetime-local" 
                                            name="startDate" 
                                            id="startDate"
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-medium placeholder:text-gray-input-text outline-none px-3 py-2 text-small transition duration-300 text-gray-input-text"
                                        >
                                        <label for="startDate" class="text-tiny text-gray-header-bold">(Start Date)</label>
                                    </div>
                                    <div>
                                        <input
                                            x-model="formData.endDate" 
                                            type="datetime-local" 
                                            name="endDate" 
                                            id="endDate"
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-medium placeholder:text-gray-input-text outline-none px-3 py-2 text-small transition duration-300 text-gray-input-text"
                                        >
                                        <label for="endDate" class="text-tiny text-gray-header-bold">(End Date)</label>
                                    </div>
                                    <div>
                                        <select name="transactionstatus" id="transactionstatus" x-model="formData.transactionstatus" class="w-full text-gray-input-text focus-visible:text-black-input-text border border-gray-sidebar-text focus:border-blue-input-border font-medium placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300">
                                            <option value="">Transaction Status</option>
                                            <option value="successful">Successful</option>
                                            <option value="failed">Failed</option>
                                        </select>
                                    </div>
                                    <div>
                                        <button type="submit" class="w-full uppercase font-semibold text-tiny text-white bg-cyan-button-bg hover:bg-cyan-bg-dark active:bg-blue-text-accent p-3 rounded-xs cursor-pointer transition duration-300">search</button>
                                    </div>
                                </form>
                            </div>  
                        </div>
   
                    </div>
                    
                </div>

                <!-- Footer Section Component  -->
                <div id="contentFooterContainer" x-ref="contentFooterContainer" class="mt-auto"></div>

                <!-- Scroll Up Button Component  -->
                <div id="scrollUpButton" x-ref="scrollUpButton"></div>
            </div>

        </section>
    </body>
    <script type="module" src="../scripts/main.js"></script>
</html>
