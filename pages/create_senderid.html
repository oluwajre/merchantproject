<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creditswitch Merchant Portal | Create SenderID</title>
        <link rel="stylesheet" href="../styles/output.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
        <link rel="manifest" href="../assets/site.webmanifest">
    </head>
    <body class="select-none bg-gray-sidebar-bg font-roboto">

        <section class="relative flex h-screen" x-data="menu('Setup SMS')">

            <!-- Sidebar Component -->
            <div id="sidebarContainer" x-ref="sidebarContainer"></div>
            

            <!-- Right Hand Section -->
            <div class="flex-1 overflow-y-auto flex flex-col min-h-screen" id="screenTop"> 

                <!-- Mobile Nav Component  -->
                <div id="mobileNavContainer" x-ref="mobileNavContainer"></div>

                <!-- Header Section Component  -->
                <div id="contentHeaderContainer" x-ref="contentHeaderContainer"></div>

                <!-- Main Content Section -->
                <div class="mt-2 w-full flex flex-col px-6 pt-6 pb-10 gap-12 text-black-base">

                    <!-- First Row -->
                    <div class="flex flex-col gap-12 w-full" x-data="{
                        showTable: false,
                    }">
                        
                        <div class="flex-1 relative pt-17 pb-17 bg-white shadow-sm rounded-sm shrink-0 w-full">
                            <div class="absolute flex items-center justify-center gap-2 -top-5 mx-4 px-6 py-4.5 text-center rounded-sm cyanBlue-custom-box-shadow cyanBlue-custom-background-gradient text-white min-w-[160px]">
                                <span class="text-md font-medium">Setup SMS SenderID</span>
                            </div>

                            <div class="w-full px-7 mb-3 flex">
                                <form class="w-full gap-5 grid grid-cols-1 md:grid-cols-3 justify-between items-end" @submit.prevent="showTable = true" @submit.prevent x-data="{
                                    formData: {
                                        merchantName: '',
                                        senderId: '',
                                    },
                                    merchantOptions: [
                                        { name: 'Wema Bank - 09137819540' },
                                        { name: 'Sterling Bank - 09137819540' }
                                    ],
                                    showMerchantOptions: false,
                                    get filteredMerchantOptions() {
                                        if (!this.formData.merchantName) return [];
                                        return this.merchantOptions.filter(opt =>
                                            opt.name.toLowerCase().includes(this.formData.merchantName.toLowerCase())
                                        );
                                    },
                                    escapeRegExp(string) {
                                        return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                                    },
                                    highlightMatch(text) {
                                        const regex = new RegExp(`(${this.escapeRegExp(this.formData.merchantName)})`, 'gi');
                                        return text.replace(regex, `<span class='font-bold'>$1</span>`);
                                    },
                                }">
                                    <div class="relative">
                                        <p class="font-medium text-small text-gray-header-bold">Merchant</p>
                                        <label for="merchantName" class="block italic text-[13px] text-gray-header-bold">Select Merchant</label>
                                        <input
                                            x-model="formData.merchantName"
                                            @input="showMerchantOptions = true"
                                            @click.away="showMerchantOptions = false"
                                            type="text"
                                            placeholder="Select with Merchant's Name or Phone no"
                                            name="merchantName"
                                            id="merchantName"
                                            autocomplete="off"
                                            class="w-full bg-white border border-gray-sidebar-text focus:border-blue-input-border placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text font-medium"
                                        >
                                        
                                        <div x-show="showMerchantOptions && filteredMerchantOptions.length > 0"
                                            class="absolute inset-x-0 w-full max-w-[350px] left-0 bg-white z-30 shadow-md text-small text-gray-header-bold font-light"
                                            x-transition.origin.top>                                
                                            <template x-for="option in filteredMerchantOptions" :key="option.name">
                                                <div class="w-full px-2 py-1 border-b border-gray-sidebar-text/30 hover:bg-blue-periwinkle hover:text-blue-royal-vivid cursor-pointer transition duration-100"
                                                    @click="formData.merchantName = option.name; showMerchantOptions = false">
                                                    <p x-html="highlightMatch(option.name)"></p>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                    <div>
                                        <p class="font-medium text-small text-gray-header-bold">SenderID</p>
                                        <label for="senderId" class="block italic text-[13px] text-gray-header-bold">Maximum: 11 characters</label>
                                        <input
                                            x-model="formData.senderId"
                                            type="text"  
                                            name="senderId"
                                            id="senderId"
                                            placeholder="Enter Approved SenderID"
                                            required
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-semibold placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text"
                                        >
                                    </div>
                                    <div>
                                        <button type="submit" class="w-full uppercase font-semibold text-tiny text-white bg-cyan-button-bg hover:bg-cyan-bg-dark active:bg-blue-text-accent p-3 rounded-xs cursor-pointer transition duration-300">Create SenderGrid</button>
                                    </div>        
                                </form>  
                            </div>  
                        </div>

                        <div class="flex-1 relative bg-white rounded-sm shrink-0 w-full shadow-xl" x-data="{
                            searchQuery: '',
                            tableData: [
                                {
                                    merchant: 'Csw Test',
                                    senderId: 'Test',
                                },
                                {
                                    merchant: 'Csw Test',
                                    senderId: 'Switchto931',
                                },
                                {
                                    merchant: 'Csw Airtel Switch',
                                    senderId: 'Tester',
                                },
                                {
                                    merchant: 'Csw Airtel Switch',
                                    senderId: 'Test',
                                },
                            ],
                            get filteredTableData() {
                                if (!this.searchQuery) return this.tableData;
                                return this.tableData.filter(item =>
                                    Object.values(item).some(val =>
                                    String(val).toLowerCase().includes(this.searchQuery.toLowerCase())
                                    )
                                );
                            }
                        }">

                            <!-- Table Options  -->
                            <div class="w-full text-[15px] flex flex-col sm:flex-row items-center justify-between gap-4 py-4 px-6 border-b border-gray-sidebar-text/70">
                                <h1 class="text-gray-table-header font-medium">Merchants/ SMS SenderID</h1>
                            </div>

                            <!-- Table Header  -->
                            <div class="w-full px-4 mt-9 mb-5">
                                <input
                                    x-model="searchQuery"
                                    type="text"  
                                    name="search"
                                    id="search"
                                    placeholder="Search.."
                                    class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-medium placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text"
                                >
                            </div>

                            <!-- Table Component  -->
                            <div class="overflow-auto mb-12 px-4 max-w-full max-h-[410px]">
                                <div class="min-w-fit">
                                    <table class="w-full table-auto border-collapse border border-gray-sidebar-text/70 text-small text-left">
                                        <thead class="text-black font-medium align-bottom">
                                            <tr>
                                                <td class="border border-gray-sidebar-text/70 px-2 py-3">#</td>
                                                <td class="border border-gray-sidebar-text/70 px-2 py-3">Merchant</td>
                                                <td class="border border-gray-sidebar-text/70 px-2 py-3">SenderID</td>
                                            </tr>
                                        </thead>
                                        <tbody class="text-gray-soft font-medium align-top">
                                            <template x-for="(data, index) in filteredTableData" :key="index">
                                                <tr class="hover:bg-gray-50 hover:text-black-base">
                                                    <td x-text="index + 1" class="border border-gray-sidebar-text/70 p-2"></td>
                                                    <td x-text="data.merchant" class="border border-gray-sidebar-text/70 p-2"></td>
                                                    <td x-text="data.senderId" class="border border-gray-sidebar-text/70 p-2"></td>
                                                </tr>
                                            </template>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                </div>
                    
                </div>

                <!-- Footer Section Component  -->
                <div id="contentFooterContainer" x-ref="contentFooterContainer" class="mt-auto"></div>

                <!-- Scroll Up Button Component  -->
                <div id="scrollUpButton" x-ref="scrollUpButton"></div>
            </div>

        </section>
    </body>
    <script type="module" src="../scripts/main.js"></script>
</html>
