<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creditswitch Merchant Portal | </title>
        <link rel="stylesheet" href="../styles/output.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
        <link rel="manifest" href="../assets/site.webmanifest">
    </head>
    <body class="select-none bg-gray-sidebar-bg font-roboto">

        <section class="relative flex h-screen" x-data="menu('Create')">

            <!-- Sidebar Component -->
            <div id="sidebarContainer" x-ref="sidebarContainer"></div>
            
            
            <!-- Right Hand Section -->
            <div class="flex-1 overflow-y-auto flex flex-col min-h-screen" id="screenTop"> 
                
                <!-- Mobile Nav Component  -->
                <div id="mobileNavContainer" x-ref="mobileNavContainer"></div>

                <!-- Header Section Component  -->
                <div class="w-full flex flex-col sm:flex-row flex-wrap gap-2 justify-between items-start sm:items-center px-6 my-4 font-roboto">
                    <div class="flex items-center capitalize gap-3">
                        <p class="flex items-center text-small">
                            <span class="mr-2 text-gray-header-bold">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                                </svg>
                            </span>
                        </p>
                    </div>
                    <div class="flex gap-2 text-tiny font-medium uppercase text-gray-header">
                        <div class="px-4 py-2 bg-gray-header-bg shadow-sm cursor-pointer">Total Merchants: <span class="text-blue-text-accent">103</span></div>
                        <div class="px-4 py-2 bg-gray-header-bg shadow-sm hover:shadow-md cursor-pointer">Welcome, <span class="text-blue-text-accent">SEGU</span></div>
                    </div>
                </div>

                <!-- Main Content Section -->
                <div class="w-full flex flex-col px-12 py-6 gap-12 text-black-base">
                    
                    <!-- First Row -->
                    <div class="flex flex-col gap-8 w-full">
                        
                       <div class="flex-1 relative px-2 bg-white shrink-0 shadow-xl rounded-lg space-y-2 py-4" x-data="{
                            roleName: '',
                        }">

                            <div class="w-full text-center text-black-base flex items-center justify-center gap-2">
                                <span class="text-inherit">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" class="size-7">
                                        <path d="M144 0a80 80 0 1 1 0 160A80 80 0 1 1 144 0zM512 0a80 80 0 1 1 0 160A80 80 0 1 1 512 0zM0 298.7C0 239.8 47.8 192 106.7 192l42.7 0c15.9 0 31 3.5 44.6 9.7c-1.3 7.2-1.9 14.7-1.9 22.3c0 38.2 16.8 72.5 43.3 96c-.2 0-.4 0-.7 0L21.3 320C9.6 320 0 310.4 0 298.7zM405.3 320c-.2 0-.4 0-.7 0c26.6-23.5 43.3-57.8 43.3-96c0-7.6-.7-15-1.9-22.3c13.6-6.3 28.7-9.7 44.6-9.7l42.7 0C592.2 192 640 239.8 640 298.7c0 11.8-9.6 21.3-21.3 21.3l-213.3 0zM224 224a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zM128 485.3C128 411.7 187.7 352 261.3 352l117.3 0C452.3 352 512 411.7 512 485.3c0 14.7-11.9 26.7-26.7 26.7l-330.7 0c-14.7 0-26.7-11.9-26.7-26.7z"/>
                                    </svg>
                                </span>
                                <h1 class="font-medium text-2xl">Create Role</h1>
                            </div>
                            
                            <form class="w-full mt-3 space-y-8" @submit.prevent>
                                <div>
                                    <label for="roleName" class="block text-small mb-2 text-black">Name</label>
                                    <div class="flex items-stretch">
                                        <div class="bg-gray-100 w-[25px]"></div>
                                        <input
                                            x-model="roleName"
                                            type="text" 
                                            name="roleName"
                                            placeholder="Role Name"
                                            id="roleName"
                                            required
                                            class="flex-1 text-black-input-text w-full border border-gray-sidebar-text focus:border-blue-input-border placeholder:font-normal placeholder:text-gray-input-text outline-none px-3 py-2 text-sm transition duration-300"
                                        >
                                    </div>
                                </div>

                                <div class="w-full flex justify-center items-center">
                                    <button type="submit" class="uppercase text-[10px] text-white bg-cyan-bg-dark active:bg-blue-text-accent py-2.5 px-7 rounded-xs cursor-pointer transition duration-300">create</button>
                                </div>
                            </form>

                        </div>    
                    </div>
                    
                </div>

                <!-- Footer Section Component  -->
                <div id="contentFooterContainer" x-ref="contentFooterContainer" class="mt-auto"></div>

                <!-- Scroll Up Button  -->
                <div class="fixed bottom-7 right-7 p-2.5 bg-blue-text-accent/30 cursor-pointer" @click="document.getElementById('screenTop').scrollTo({ top: 0, behavior: 'smooth' })">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke="#f5f5f5" class="size-5">
                        <path fill-rule="evenodd" d="M11.47 2.47a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 1 1-1.06 1.06l-6.22-6.22V21a.75.75 0 0 1-1.5 0V4.81l-6.22 6.22a.75.75 0 1 1-1.06-1.06l7.5-7.5Z" clip-rule="evenodd" />
                    </svg>
                </div>
            </div>

        </section>
    </body>
    <script type="module" src="../scripts/main.js"></script>
</html>
