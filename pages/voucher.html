<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creditswitch Merchant Portal | Upload Pin</title>
        <link rel="stylesheet" href="../styles/output.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
        <link rel="manifest" href="../assets/site.webmanifest">
    </head>
    <body class="select-none bg-gray-sidebar-bg font-roboto">

        <section class="relative flex h-screen" x-data="menu('Create Vouchers / PINs')">

            <!-- Sidebar Component -->
            <div id="sidebarContainer" x-ref="sidebarContainer"></div>
            

            <!-- Right Hand Section -->
            <div class="flex-1 overflow-y-auto flex flex-col min-h-screen" id="screenTop"> 

                <!-- Mobile Nav Component  -->
                <div id="mobileNavContainer" x-ref="mobileNavContainer"></div>

                <!-- Header Section Component  -->
                <div id="contentHeaderContainer" x-ref="contentHeaderContainer"></div>

                <!-- Main Content Section -->
                <div class="w-full flex flex-col px-6 pt-6 pb-10 gap-12 text-black-base">

                    <!-- First Row -->
                     <div class="mt-9 flex-1 flex flex-col md:flex-row gap-20 md:gap-5 justify-between">
                        <div class="flex-1 relative px-4 pt-15 pb-3 bg-white shadow-md rounded-xs shrink-0 w-full">
                                <div class="absolute flex items-center justify-center gap-2 -top-5 px-6 py-4.5 align-middle text-center rounded-sm cyanBlue-custom-box-shadow cyanBlue-custom-background-gradient text-white min-w-[160px]">
                                    <span class="text-md font-medium">ACTIVATE PIN BY SERIAL NUMBER</span>
                                </div>

                                <div class="w-full flex mb-7">
                                    <form class="w-full gap-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 items-end" @submit.prevent x-data="{
                                        formData: {
                                            serialNumFrom: '',
                                            serialNumTo: '',
                                        },
                                    }">
                                        <div>
                                            <p class="text-[13px] text-gray-header-bold mb-2">Serial Number From</p>
                                            <input
                                                x-model="formData.serialNumFrom"
                                                type="text" 
                                                placeholder="Any 10 digits number or more" 
                                                name="serialNumFrom" 
                                                id="serialNumFrom"
                                                class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text"
                                            >
                                        </div>
                                        <div>
                                            <p class="text-[13px] text-gray-header-bold mb-2">Serial Number To</p>
                                            <input
                                                x-model="formData.serialNumTo"
                                                type="text" 
                                                placeholder="Any 10 digits number or more" 
                                                name="serialNumTo" 
                                                id="serialNumTo"
                                                class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text"
                                            >
                                        </div>
                                        <div>
                                            <button type="submit" class="w-full uppercase font-semibold text-tiny text-white bg-cyan-button-bg hover:bg-cyan-bg-dark active:bg-blue-text-accent p-3 rounded-xs cursor-pointer transition duration-300">Activate Pin(s)</button>
                                        </div>          
                                    </form>  
                                </div>  
                        </div>

                        <div class="flex-1 relative px-4 pt-15 pb-3 bg-white shadow-md rounded-xs shrink-0 w-full">
                                <div class="absolute flex items-center justify-center gap-2 -top-5 px-6 py-4.5 align-middle text-center rounded-sm cyanBlue-custom-box-shadow cyanBlue-custom-background-gradient text-white min-w-[160px]">
                                    <span class="text-md font-medium">DOWNLOAD FILE</span>
                                </div>

                                <div class="w-full flex mb-7">
                                    <form class="w-full gap-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 items-end" @submit.prevent x-data="{
                                        formData: {
                                            fileName: '',
                                        },
                                    }">
                                        <div class="md:col-span-2">
                                            <p class="text-[13px] text-gray-header-bold mb-2">Filename</p>
                                            <input
                                                x-model="formData.fileName"
                                                type="text" 
                                                name="fileName" 
                                                id="fileName"
                                                class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text"
                                            >
                                        </div>
                                        <div>
                                            <button type="submit" class="w-full uppercase font-semibold text-tiny text-white bg-cyan-button-bg hover:bg-cyan-bg-dark active:bg-blue-text-accent p-3 rounded-xs cursor-pointer transition duration-300">Download Pin(s)</button>
                                        </div>         
                                    </form>  
                                </div>  
                        </div>
                     </div>

                     <!-- Second Row  -->
                    <div class="flex-1 flex flex-col gap-12">
                        <div class="mt-10 flex-1 relative pt-20 sm:pt-15 pb-3 space-y-5 bg-white shadow-md rounded-xs shrink-0 w-full">
                            <div class="absolute flex items-center justify-center mx-4 gap-2 -top-5 left-0 px-6 py-4.5 align-middle rounded-sm cyanBlue-custom-box-shadow cyanBlue-custom-background-gradient text-white min-w-[160px]">
                                <span class="text-md font-medium">Generate PINsÂ» <span class="text-small font-light">We advise you create Maximum of 500k PINs at once</span></span>
                            </div>

                            <div class="w-full px-4 mb-3 flex">
                                <form class="w-full gap-x-5 gap-y-6 grid grid-cols-1 md:grid-cols-3 justify-between items-end" @submit.prevent="showTable = true" x-data="{
                                    formData: {
                                        merchantName: '',
                                        value: '',
                                        serialNumber: '',
                                        quantity: '',
                                    },
                                }">
                                    <div>
                                        <p class="text-[13px] text-gray-header-bold mb-2">Generate PIN for</p>
                                        <select name="merchantName" id="merchantName" x-model="formData.merchantName" class="w-full text-gray-input-text focus-visible:text-black-input-text border border-gray-sidebar-text focus:border-blue-input-border font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300">
                                            <option value="">Select a Merchant</option>
                                            <option value="linode">CSW</option>
                                            <option value="45">Everlasting</option>
                                            <option value="81">ET New</option>
                                            <option value="98">Golad</option>
                                            <option value="99">Golad New</option>
                                            <option value="101">Sonite</option>
                                            <option value="102">Sonite New</option>
                                            <option value="103">Golad MTN 100</option>
                                            <option value="104">Golad MTN 200</option>
                                            <option value="105">Golad MTN 400</option>
                                            <option value="106">Golad MTN 500</option>
                                            <option value="107">Golad MTN 750</option>
                                            <option value="108">Golad MTN 1000</option>
                                            <option value="109">Golad MTN 1500</option>
                                            <option value="110">Primeairtime</option>
                                            <option value="111">Interswitch</option>
                                            <option value="112">Capricorn</option>
                                            <option value="113">PayU</option>
                                        </select>
                                    </div>
                                    <div>
                                        <p class="text-[13px] text-gray-header-bold mb-2">Value</p>
                                        <select name="value" id="value" x-model="formData.value" class="w-full text-gray-input-text focus-visible:text-black-input-text border border-gray-sidebar-text focus:border-blue-input-border font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300">
                                            <option value="100">100 naira</option>
                                            <option value="200">200 naira</option>
                                            <option value="500">500 naira</option>
                                            <option value="1000">1000 naira</option>
                                            <option value="2000">2000 naira</option>
                                            <option value="5000">5000 naira</option>
                                        </select>
                                    </div>
                                    <div>
                                        <p class="text-[13px] text-gray-header-bold mb-2">Serial Number</p>
                                        <input
                                            x-model="formData.serialNumber"
                                            type="text" 
                                            placeholder="Any 10 digits number or more" 
                                            name="serialNumber" 
                                            id="serialNumber"
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text"
                                        >
                                    </div>
                                    <div>
                                        <p class="text-[13px] text-gray-header-bold mb-2">Quantity</p>
                                        <input
                                            x-model="formData.quantity"
                                            type="number" 
                                            placeholder="How many PINs do you want to generate? - Enter 1,000,000 per request" 
                                            name="quantity" 
                                            id="quantity"
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text"
                                        >
                                    </div>
                                    <div>
                                        <button type="submit" class="w-full uppercase font-semibold text-tiny text-white bg-cyan-button-bg hover:bg-cyan-bg-dark active:bg-blue-text-accent p-3 rounded-xs cursor-pointer transition duration-300">create pin(s)</button>
                                    </div> 
                                </form>
                            </div> 
                            
                            <div class="flex-1 relative shrink-0 w-full px-4" x-init="fetch('../components/tableComponent.html')
                                .then(res => res.text())
                                .then(html => {
                                    $refs.tableComponent.innerHTML = html;
                                    Alpine.initTree($refs.tableComponent);
                                })" x-data="{
                                tableHeader: [
                                    '#',
                                    'File Name',
                                    'Serial Start',
                                    'Serial End',
                                    'Created Date',
                                ],
                                tableData: [
                                    {
                                        '#': '',
                                        'File Name': '',
                                        'Serial Start': '',
                                        'Serial End': '',
                                        'Created Date': '',
                                    },
                                ]
                            }">

                                <!-- Table Component  -->
                                <div id="tableComponent" x-ref="tableComponent" class="-mx-4 flex"></div>
                            </div>
                        </div>
                    </div>
                    
                </div>

                <!-- Footer Section Component  -->
                <div id="contentFooterContainer" x-ref="contentFooterContainer" class="mt-auto"></div>

                <!-- Scroll Up Button Component  -->
                <div id="scrollUpButton" x-ref="scrollUpButton"></div>
            </div>

        </section>
    </body>
    <script type="module" src="../scripts/main.js"></script>
</html>
