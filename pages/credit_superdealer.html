<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creditswitch Merchant Portal | Credit Merchant</title>
        <link rel="stylesheet" href="../styles/output.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
        <link rel="manifest" href="../assets/site.webmanifest">
    </head>
    <body class="select-none bg-gray-sidebar-bg font-roboto">

        <section class="relative flex h-screen" x-data="menu(`Credit Merchant's Account`)">

            <!-- Sidebar Component -->
            <div id="sidebarContainer" x-ref="sidebarContainer"></div>
            

            <!-- Right Hand Section -->
            <div class="flex-1 overflow-y-auto flex flex-col min-h-screen" id="screenTop"> 

                <!-- Mobile Nav Component  -->
                <div id="mobileNavContainer" x-ref="mobileNavContainer"></div>

                <!-- Header Section Component  -->
                <div id="contentHeaderContainer" x-ref="contentHeaderContainer"></div>

                <!-- Main Content Section -->
                <div class="mt-9 w-full flex flex-col px-6 pt-6 pb-11 gap-12 text-black-base">

                    <!-- First Row -->
                    <div class="flex flex-col gap-12 w-full">
                        
                        <div class="flex-1 relative pt-15 pb-3 bg-white shrink-0 w-full">
                            <div class="absolute flex items-center justify-center gap-2 -top-5 mx-4 px-6 py-4.5 text-center rounded-sm cyanBlue-custom-box-shadow cyanBlue-custom-background-gradient text-white min-w-[160px]">
                                <span class="text-md font-medium">Credit a Merchant's Account</span>
                            </div>

                            <div class="w-full px-4 mb-7 flex flex-col md:flex-row justify-between gap-10">
                                <form class="flex-1 pl-4 gap-6 grid grid-cols-1 justify-between md:max-w-[350px]" @submit.prevent x-data="{
                                    formData: {
                                        merchantName: '',
                                        bank: '',
                                        amount: '',
                                        remark: '',
                                    },
                                    merchantOptions: [
                                        { name: 'Wema Bank - 09137819540' },
                                        { name: 'Sterling Bank - 09137819540' }
                                    ],
                                    showMerchantOptions: false,
                                    get filteredMerchantOptions() {
                                        if (!this.formData.merchantName) return [];
                                        return this.merchantOptions.filter(opt =>
                                            opt.name.toLowerCase().includes(this.formData.merchantName.toLowerCase())
                                        );
                                    },
                                    escapeRegExp(string) {
                                        return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                                    },
                                    highlightMatch(text) {
                                        const regex = new RegExp(`(${this.escapeRegExp(this.formData.merchantName)})`, 'gi');
                                        return text.replace(regex, `<span class='font-bold'>$1</span>`);
                                    },
                                }">
                                    <div class="relative">
                                        <input
                                            x-model="formData.merchantName"
                                            @input="showMerchantOptions = true"
                                            @click.away="showMerchantOptions = false"
                                            type="text"
                                            placeholder="Search with merchant name or phone number"
                                            name="merchantName"
                                            id="merchantName"
                                            autocomplete="off"
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text font-normal"
                                        >
                                        
                                        <div x-show="showMerchantOptions && filteredMerchantOptions.length > 0"
                                            class="absolute inset-x-0 w-full max-w-[350px] left-0 bg-white z-30 shadow-md text-small text-gray-header-bold font-light"
                                            x-transition.origin.top>                                
                                            <template x-for="option in filteredMerchantOptions" :key="option.name">
                                                <div class="w-full px-2 py-1 border-b border-gray-sidebar-text/30 hover:bg-blue-periwinkle hover:text-blue-royal-vivid cursor-pointer transition duration-100"
                                                    @click="formData.merchantName = option.name; showMerchantOptions = false">
                                                    <p x-html="highlightMatch(option.name)"></p>
                                                </div>
                                            </template>
                                        </div>
                                    </div>

                                    <div>
                                        <select name="bank" id="bank" x-model="formData.bank" class="w-full text-gray-input-text focus-visible:text-black-input-text border border-gray-sidebar-text focus:border-blue-input-border font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300" required>
                                            <option value=''>-- SELECT BANK --</option>
                                            <option value="fidelity">Fidelity Bank</option>
                                            <option value="gt">GT Bank</option>
                                            <option value="wema">Wema Bank</option>
                                        </select>
                                    </div>
                                    <div>
                                        <input
                                            x-model="formData.amount"
                                            type="text"  
                                            name="amount" 
                                            id="amount"
                                            placeholder="AMOUNT TO CREDIT e.g 1000.00"
                                            required
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text"
                                        >
                                    </div>
                                    <div>
                                        <textarea 
                                            name="remark" 
                                            id="remark" 
                                            x-model="formData.remark" 
                                            placeholder="Credit Remark" 
                                            class="text-black-input-text w-full border border-gray-sidebar-text focus:border-blue-input-border placeholder:font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-sm transition duration-300"
                                        >
                                        </textarea>
                                    </div>
                                    <div>
                                        <button type="submit" class="w-full md:max-w-[250px] uppercase font-semibold text-tiny text-white bg-cyan-button-bg hover:bg-cyan-bg-dark active:bg-blue-text-accent p-3 rounded-xs cursor-pointer transition duration-300">Credit Client</button> 
                                    </div>            
                                </form>
                                
                                <div class="flex-1 text-gray-header-bold sm:max-w-[350px]">
                                    <p class="font-semibold uppercase text-small">CURRENT BALANCE</p>
                                    <h1 class="text-xl">â‚¦</h1>
                                </div>
                            </div>  
                        </div>    
                    </div>
                    
                </div>

                <!-- Footer Section Component  -->
                <div id="contentFooterContainer" x-ref="contentFooterContainer" class="mt-auto"></div>

                <!-- Scroll Up Button Component  -->
                <div id="scrollUpButton" x-ref="scrollUpButton"></div>
            </div>

        </section>
    </body>
    <script type="module" src="../scripts/main.js"></script>
</html>
