<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creditswitch Merchant Portal | Manage Profile</title>
        <link rel="stylesheet" href="../styles/output.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
        <link rel="manifest" href="../assets/site.webmanifest">
    </head>
    <body class="select-none bg-primary-sidebar-gray-background font-roboto">

        <section class="relative flex h-screen" x-data="menu('Profile/Password Change')">

            <!-- Sidebar Component -->
            <div id="sidebarContainer" x-ref="sidebarContainer"></div>
            

            <!-- Right Hand Section -->
            <div class="flex-1 overflow-y-auto flex flex-col min-h-screen" id="screenTop"> 

                <!-- Mobile Nav Component  -->
                <div id="mobileNavContainer" x-ref="mobileNavContainer"></div>

                <!-- Header Section Component  -->
                <div id="contentHeaderContainer" x-ref="contentHeaderContainer"></div>

                <!-- Main Content Section -->
                <div class="mt-9 w-full flex flex-col px-6 pt-6 pb-10 gap-12 text-primary-black">

                    <!-- First Row -->
                    <div class="flex flex-col gap-12 w-full">
                        <div class="flex-1 relative pt-14 pb-3 bg-white shrink-0 w-full">
                            <div class="absolute flex items-center justify-center gap-2 -top-5 mx-4 p-4 text-center rounded-xs cyanBlue-custom-box-shadow cyanBlue-custom-background-gradient text-white">
                                <span class="text-white">
                                    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 -960 960 960' fill='currentColor' class='size-7'>
                                        <path d='M0-240v-63q0-43 44-70t116-27q13 0 25 .5t23 2.5q-14 21-21 44t-7 48v65H0Zm240 0v-65q0-32 17.5-58.5T307-410q32-20 76.5-30t96.5-10q53 0 97.5 10t76.5 30q32 20 49 46.5t17 58.5v65H240Zm540 0v-65q0-26-6.5-49T754-397q11-2 22.5-2.5t23.5-.5q72 0 116 26.5t44 70.5v63H780Zm-455-80h311q-10-20-55.5-35T480-370q-55 0-100.5 15T325-320ZM160-440q-33 0-56.5-23.5T80-520q0-34 23.5-57t56.5-23q34 0 57 23t23 57q0 33-23 56.5T160-440Zm640 0q-33 0-56.5-23.5T720-520q0-34 23.5-57t56.5-23q34 0 57 23t23 57q0 33-23 56.5T800-440Zm-320-40q-50 0-85-35t-35-85q0-51 35-85.5t85-34.5q51 0 85.5 34.5T600-600q0 50-34.5 85T480-480Zm0-80q17 0 28.5-11.5T520-600q0-17-11.5-28.5T480-640q-17 0-28.5 11.5T440-600q0 17 11.5 28.5T480-560Zm1 240Zm-1-280Z'/>
                                    </svg>
                                </span>
                                <span class="text-md font-medium">Create New Admin</span>
                            </div>

                            <div class="w-full px-4 mb-7 flex">
                                <form class="w-full gap-x-5 gap-y-5 md:gap-y-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 justify-between" @submit.prevent x-data="{
                                    formData: {
                                        adminType: '',
                                        firstName: '',
                                        lastName: '',
                                        email: '',
                                        username: '',
                                        password: '',
                                    },
                                }">
                                    <div>
                                        <select 
                                            x-model="formData.adminType"
                                            name="adminType" 
                                            id="adminType"
                                            class="w-full text-primary-input-gray-text bg-white focus-visible:text-primary-input-black-text border border-primary-sidebar-gray-text focus:border-primary-inputBorder-blue font-normal placeholder:text-primary-footer-gray-text outline-none px-3 py-2 text-small transition duration-300"
                                            required
                                        >
                                            <option value="">SELECT ADMIN TYPE</option>
                                            <option value="merchant">Merchant</option>
                                            <option value="client_support">Client Support</option>
                                            <option value="sub_admin">Sub Admin</option>
                                            <option value="supper_admin">Supper Admin</option>
                                        </select>
                                    </div>
                                    <div>
                                       <input
                                            type="text"
                                            x-model="formData.firstName" 
                                            placeholder="ENTER ADMIN FIRSTNAME"
                                            name="firstName"
                                            id="firstName"
                                            autoComplete="off"
                                            required
                                            class="w-full border border-primary-sidebar-gray-text focus:border-primary-inputBorder-blue font-normal placeholder:text-primary-footer-gray-text outline-none px-3 py-2 text-small transition duration-300 text-primary-footer-gray-text focus:text-primary-input-black-text"
                                        > 
                                    </div>
                                    <div>
                                       <input
                                            type="text"
                                            x-model="formData.lastName" 
                                            placeholder="ENTER ADMIN LASTNAME"
                                            name="lastName"
                                            id="lastName"
                                            autoComplete="off"
                                            required
                                            class="w-full border border-primary-sidebar-gray-text focus:border-primary-inputBorder-blue font-normal placeholder:text-primary-footer-gray-text outline-none px-3 py-2 text-small transition duration-300 text-primary-footer-gray-text focus:text-primary-input-black-text"
                                        > 
                                    </div>
                                    <div>
                                       <input
                                            type="email"
                                            x-model="formData.email" 
                                            placeholder="ENTER ADMIN EMAIL"
                                            name="email"
                                            id="email"
                                            autoComplete="off"
                                            required
                                            class="w-full border border-primary-sidebar-gray-text focus:border-primary-inputBorder-blue font-normal placeholder:text-primary-footer-gray-text outline-none px-3 py-2 text-small transition duration-300 text-primary-footer-gray-text focus:text-primary-input-black-text"
                                        > 
                                    </div>
                                    <div>
                                       <input
                                            type="text"
                                            x-model="formData.username" 
                                            placeholder="ENTER ADMIN USERNAME"
                                            name="username"
                                            id="username"
                                            autoComplete="off"
                                            required
                                            class="w-full border border-primary-sidebar-gray-text focus:border-primary-inputBorder-blue font-normal placeholder:text-primary-footer-gray-text outline-none px-3 py-2 text-small transition duration-300 text-primary-footer-gray-text focus:text-primary-input-black-text"
                                        > 
                                    </div>
                                    <div>
                                       <input
                                            type="password"
                                            x-model="formData.password" 
                                            placeholder="CREATE PASSWORD"
                                            name="password"
                                            id="password"
                                            autoComplete="off"
                                            required
                                            class="w-full border border-primary-sidebar-gray-text focus:border-primary-inputBorder-blue font-normal placeholder:text-primary-footer-gray-text outline-none px-3 py-2 text-small transition duration-300 text-primary-footer-gray-text focus:text-primary-input-black-text"
                                        > 
                                    </div>
                                    <div>
                                        <button type="submit" class="w-full uppercase font-semibold text-xs text-white bg-primary-cyanBlue-button-background hover:bg-primary-cyanBlue-background-dark active:bg-primary-blue-text p-3 rounded-xs cursor-pointer transition duration-300">Save</button>
                                    </div>             
                                </form>  
                            </div>  
                        </div>   
                    </div>

                    <!-- Second Row -->
                    <div class="flex flex-col gap-12 w-full">
                        <div class="flex-1 relative pt-20 sm:pt-14 pb-3 bg-white shadow-md rounded-xs shrink-0 w-full">
                            <div class="absolute flex mx-4 items-center justify-center gap-2 -top-5 p-4 text-left rounded-xs cyanBlue-custom-box-shadow cyanBlue-custom-background-gradient text-white">
                                <span class="text-white">
                                    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 -960 960 960' fill='currentColor' class='size-7'>
                                        <path d='M0-240v-63q0-43 44-70t116-27q13 0 25 .5t23 2.5q-14 21-21 44t-7 48v65H0Zm240 0v-65q0-32 17.5-58.5T307-410q32-20 76.5-30t96.5-10q53 0 97.5 10t76.5 30q32 20 49 46.5t17 58.5v65H240Zm540 0v-65q0-26-6.5-49T754-397q11-2 22.5-2.5t23.5-.5q72 0 116 26.5t44 70.5v63H780Zm-455-80h311q-10-20-55.5-35T480-370q-55 0-100.5 15T325-320ZM160-440q-33 0-56.5-23.5T80-520q0-34 23.5-57t56.5-23q34 0 57 23t23 57q0 33-23 56.5T160-440Zm640 0q-33 0-56.5-23.5T720-520q0-34 23.5-57t56.5-23q34 0 57 23t23 57q0 33-23 56.5T800-440Zm-320-40q-50 0-85-35t-35-85q0-51 35-85.5t85-34.5q51 0 85.5 34.5T600-600q0 50-34.5 85T480-480Zm0-80q17 0 28.5-11.5T520-600q0-17-11.5-28.5T480-640q-17 0-28.5 11.5T440-600q0 17 11.5 28.5T480-560Zm1 240Zm-1-280Z'/>
                                    </svg>
                                </span>
                                <span class="text-md font-medium">Account Setting / Change Password</span>
                            </div>

                            <div class="w-full mb-3 flex px-4">
                                <form class="w-full gap-x-5 gap-y-5 md:gap-y-7 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 justify-between" @submit.prevent x-data="{
                                    formData: {
                                        accountEmail: 'segun.yadi@creditswitch.com',
                                        blank: '',
                                        currentPassword: '',
                                        newPassword: '',
                                    },
                                }">
                                    <div>
                                        <input
                                            x-model="formData.accountEmail"
                                            type="text"
                                            name="accountEmail"
                                            id="accountEmail"
                                            disabled
                                            class="w-full text-primary-input-gray-text bg-[#E0E0E1] border border-primary-sidebar-gray-text focus:border-primary-inputBorder-blue font-normal placeholder:text-primary-input-gray-text outline-none px-3 py-2 text-small transition duration-300"
                                        >
                                    </div>
                                    <div>
                                        <input
                                            x-model="formData.blank"
                                            type="text"
                                            name="blank"
                                            id="blank"
                                            disabled
                                            class="w-full text-primary-input-gray-text bg-[#E0E0E1] border border-primary-sidebar-gray-text focus:border-primary-inputBorder-blue placeholder:font-normal placeholder:text-primary-input-gray-text outline-none px-3 py-2 text-small transition duration-300"
                                        >
                                    </div>
                                    <div>
                                        <input
                                            type="password"
                                            x-model="formData.currentPassword" 
                                            placeholder="ENTER CURRENT PASSWORD"
                                            name="currentPassword"
                                            id="currentPassword"
                                            autoComplete="off"
                                            required
                                            class="w-full border border-primary-sidebar-gray-text focus:border-primary-inputBorder-blue font-normal placeholder:text-primary-footer-gray-text outline-none px-3 py-2 text-small transition duration-300 text-primary-footer-gray-text focus:text-primary-input-black-text"
                                        > 
                                    </div>
                                    <div>
                                        <input
                                            type="password"
                                            x-model="formData.newPassword" 
                                            placeholder="CREATE NEW PASSWORD"
                                            name="newPassword"
                                            id="newPassword"
                                            autoComplete="off"
                                            required
                                            class="w-full border border-primary-sidebar-gray-text focus:border-primary-inputBorder-blue font-normal placeholder:text-primary-footer-gray-text outline-none px-3 py-2 text-small transition duration-300 text-primary-footer-gray-text focus:text-primary-input-black-text"
                                        > 
                                    </div>
                                    <div>
                                        <button type="submit" class="w-full uppercase font-semibold text-xs text-white bg-primary-cyanBlue-button-background hover:bg-primary-cyanBlue-background-dark active:bg-primary-blue-text p-3 rounded-xs cursor-pointer transition duration-300">Save</button>
                                    </div>             
                                </form>  
                            </div>  
                        </div>   
                    </div>
                    
                </div>

                <!-- Footer Section Component  -->
                <div id="contentFooterContainer" x-ref="contentFooterContainer" class="mt-auto"></div>

                <!-- Scroll Up Button Component  -->
                <div id="scrollUpButton" x-ref="scrollUpButton"></div>
            </div>

        </section>
    </body>
    <script type="module" src="../scripts/main.js"></script>
</html>
