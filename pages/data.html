<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creditswitch Merchant Portal | Data Summary</title>
        <link rel="stylesheet" href="../styles/output.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
        <link rel="manifest" href="../assets/site.webmanifest">
    </head>
    <body class="select-none bg-gray-sidebar-bg font-roboto">

        <section class="relative flex h-screen" x-data="menu('Data')">

            <!-- Sidebar Component -->
            <div id="sidebarContainer" x-ref="sidebarContainer"></div>
            

            <!-- Right Hand Section -->
            <div class="flex-1 overflow-y-auto flex flex-col min-h-screen" id="screenTop"> 

                <!-- Mobile Nav Component  -->
                <div id="mobileNavContainer" x-ref="mobileNavContainer"></div>

                <!-- Header Section Component  -->
                <div id="contentHeaderContainer" x-ref="contentHeaderContainer"></div>

                <!-- Main Content Section -->
                <div class="mt-2 mb-5 w-full flex flex-col p-6 gap-12 text-black-base">

                    <!-- First Row -->
                    <div class="flex-1 relative px-4 pt-15 pb-3 bg-white shadow-md rounded-xs shrink-0 w-full">
                            <div class="absolute flex items-end justify-center gap-1 -top-5 px-6 py-4.5 text-center rounded-sm cyanBlue-custom-box-shadow cyanBlue-custom-background-gradient text-white min-w-[160px]">
                                <span class="text-md font-medium">Data Summary</span>
                            </div>

                            <div class="w-full px-2 mb-8 sm:mb-17 flex flex-col sm:flex-row gap-3 sm:gap-0 items-center justify-between" x-data="{
                                salesTodayValue: '',
                                salesWeekValue: '',
                                salesMonthValue: '',
                            }">
                                <div class="w-full sm:w-fit flex-1 text-left">
                                    <h1 class="text-lg font-semibold text-gray-header-bold" x-text="salesTodayValue || '₦0.00'"></h1>
                                    <p class="text-small text-gray-footer-text font-medium">Sales Today</p>
                                </div>
                                <div class="w-full sm:w-fit flex-1 text-left">
                                    <h1 class="text-lg font-semibold text-gray-header-bold" x-text="salesWeekValue || '₦'"></h1>
                                    <p class="text-small text-gray-footer-text font-medium">Sales This Week</p>
                                </div>
                                <div class="w-full sm:w-fit flex-1 text-left">
                                    <h1 class="text-lg font-semibold text-gray-header-bold" x-text="salesMonthValue || '₦'"></h1>
                                    <p class="text-small text-gray-footer-text font-medium">Sales This Month</p>
                                </div>
                            </div>  
                    </div>
    

                    <!-- Second Row -->
                    <div class="flex flex-col gap-12 w-full" x-data="{
                        showTable: false,
                    }">
                        
                        <div class="flex-1 relative pt-15 pb-3 bg-white shadow-md rounded-xs shrink-0 w-full">
                            <div class="absolute flex items-center justify-center gap-2 -top-5 mx-4 p-4 text-center rounded-sm cyanBlue-custom-box-shadow cyanBlue-custom-background-gradient text-white min-w-[160px]">
                                <span class="text-white">
                                    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 -960 960 960' fill='currentColor' class='size-7'>
                                        <path d='M0-240v-63q0-43 44-70t116-27q13 0 25 .5t23 2.5q-14 21-21 44t-7 48v65H0Zm240 0v-65q0-32 17.5-58.5T307-410q32-20 76.5-30t96.5-10q53 0 97.5 10t76.5 30q32 20 49 46.5t17 58.5v65H240Zm540 0v-65q0-26-6.5-49T754-397q11-2 22.5-2.5t23.5-.5q72 0 116 26.5t44 70.5v63H780Zm-455-80h311q-10-20-55.5-35T480-370q-55 0-100.5 15T325-320ZM160-440q-33 0-56.5-23.5T80-520q0-34 23.5-57t56.5-23q34 0 57 23t23 57q0 33-23 56.5T160-440Zm640 0q-33 0-56.5-23.5T720-520q0-34 23.5-57t56.5-23q34 0 57 23t23 57q0 33-23 56.5T800-440Zm-320-40q-50 0-85-35t-35-85q0-51 35-85.5t85-34.5q51 0 85.5 34.5T600-600q0 50-34.5 85T480-480Zm0-80q17 0 28.5-11.5T520-600q0-17-11.5-28.5T480-640q-17 0-28.5 11.5T440-600q0 17 11.5 28.5T480-560Zm1 240Zm-1-280Z'/>
                                    </svg>
                                </span>
                                <span class="text-md font-medium">Query Data Transactions</span>
                            </div>

                            <div class="w-full px-4 mb-5 flex">
                                <form class="w-full pl-4 gap-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 justify-between" @submit.prevent="showTable = true" x-data="{
                                    getDate() {
                                        const now = new Date();
                                        const year = now.getFullYear();
                                        const month = String(now.getMonth() + 1).padStart(2, '0');
                                        const day = String(now.getDate()).padStart(2, '0');
                                        return `${year}-${month}-${day}`;
                                    },
                                    formData: {
                                        recipientNo: '',
                                        startDate: '',
                                        endDate: '',
                                        amount: '',
                                        networkSelect: '',
                                        transactionStatus: '',
                                        merchantSelect: '',
                                        mobifinId: '',

                                    },
                                }" x-init="
                                    formData.startDate = `${getDate()}T00:00:00`;
                                    formData.endDate = `${getDate()}T23:59:00`
                                ">
                                    <div>
                                        <input
                                            x-model="formData.recipientNo" 
                                            type="text" 
                                            name="recipientNo" 
                                            id="recipientNo" 
                                            placeholder="RECIPIENT NO"
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border placeholder:font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text" 
                                        />
                                    </div>
                                    <div>
                                        <input
                                            x-model="formData.startDate"
                                            type="datetime-local" 
                                            name="startDate" 
                                            id="startDate"
                                            step="1" 
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border placeholder:font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-input-text" 
                                        />
                                        <label for="startDate" class="text-tiny text-gray-header-bold">(Start Date)</label>
                                    </div>
                                    <div>
                                        <input
                                            x-model="formData.endDate"
                                            type="datetime-local" 
                                            name="endDate" 
                                            id="endDate"
                                            step="1" 
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border placeholder:font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-input-text" 
                                        />
                                        <label for="endDate" class="text-tiny text-gray-header-bold">(End Date)</label>
                                    </div>
                                    <div>
                                        <input 
                                            x-model="formData.amount"
                                            type="number" 
                                            name="amount" 
                                            id="amount" 
                                            placeholder="AMOUNT"
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border placeholder:font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text" 
                                        />
                                    </div>
                                    <div>
                                        <select name="networkSelect" id="networkSelect" x-model="formData.networkSelect" class="w-full text-gray-input-text focus-visible:text-black-input-text border border-gray-sidebar-text focus:border-blue-input-border placeholder:font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300">
                                            <option value="">Choose Network</option>
                                            <option value="mtn">MTN</option>
                                            <option value="mtn_aw">MTN (Awuf4u)</option>
                                            <option value="9mobile">9MOBILE</option>
                                            <option value="airtel">Airtel</option>
                                            <option value="glo">Glo</option>
                                            <option value="smile">SMILE</option>
                                            <option value="ntel">NTEL</option>
                                            <option value="spectranet">SPECTRANET</option>
                                            <option value="waec">WAEC</option>
                                        </select>
                                    </div>
                                    <div>
                                        <select name="transactionStatus" id="transactionStatus" x-model="formData.transactionStatus" class="w-full text-gray-input-text focus-visible:text-black-input-text border border-gray-sidebar-text focus:border-blue-input-border placeholder:font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300">
                                            <option value="">Transaction Status</option>
                                            <option value="successful_processing">Successful & Processing</option>
                                            <option value="successful_processing_pending">Successful, Processing & Pending</option>
                                            <option value="successful_processing_requery_decline_txn_decline">Successful, Processing, Requery Decline & Transaction Decline</option>
                                            <option value="successful_requery_decline_txn_decline">Successful, Requery Decline & Transaction Decline</option>
                                            <option value="successful_reversal">Successful & Reversal</option>
                                            <option value="reversal">Reversal</option>
                                            <option value="sreversal">SReversal</option>
                                            <option value="pending">Pending</option>
                                            <option value="platform_error">Provider Side Platform Error</option>
                                            <option value="limit_error">Limit on Multiple Recharges within 30 seconds</option>
                                            <option value="requery_declined">Requery Declined</option>
                                            <option value="reversed">Reversed</option>
                                            <option value="successful">Successful</option>
                                            <option value="processing">Processing</option>
                                            <option value="unsuccessful">Unsuccessful</option>
                                        </select>
                                    </div>
                                    <div>
                                        <select name="merchantSelect" id="merchantSelect" x-model="formData.merchantSelect" class="w-full text-gray-input-text focus-visible:text-black-input-text border border-gray-sidebar-text focus:border-blue-input-border placeholder:font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300">
                                            <option value="">Select a Merchant</option>
                                            <option value="linode">CSW</option>
                                            <option value="45">Everlasting</option>
                                            <option value="81">ET New</option>
                                            <option value="98">Golad</option>
                                            <option value="100">Golad New</option>
                                            <option value="100">Sonite</option>
                                            <option value="100">Sonite New</option>
                                            <option value="100">Golad MTN 100</option>
                                            <option value="100">Golad MTN 200</option>
                                            <option value="100">Golad MTN 400</option>
                                            <option value="100">Golad MTN 500</option>
                                            <option value="100">Golad MTN 750</option>
                                            <option value="100">Golad MTN 1000</option>
                                            <option value="100">Golad MTN 1500</option>
                                            <option value="100">Primeairtime</option>
                                            <option value="100">Interswitch</option>
                                            <option value="100">Capricorn</option>
                                            <option value="100">PayU</option>
                                        </select>
                                    </div>
                                    <div>
                                        <input 
                                            x-model="formData.mobifinId"
                                            type="text" 
                                            name="mobifinId" 
                                            id="mobifinId" 
                                            placeholder="MOBIFIN ID"
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border placeholder:font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text" 
                                        />
                                    </div>
                                    <div>
                                        <button type="submit" class="w-full uppercase font-semibold text-tiny text-white bg-cyan-button-bg hover:bg-cyan-bg-dark active:bg-blue-text-accent p-3 rounded-xs cursor-pointer transition duration-300">
                                            Search
                                        </button>
                                    </div>
                                </form>
  
                            </div>  
                        </div>

                        <template x-if="showTable">
                            
                            <div class="flex-1 relative bg-white rounded-sm shrink-0 w-full shadow-xl" x-init="fetch('../components/tableComponent.html')
                                .then(res => res.text())
                                .then(html => {
                                    $refs.tableComponent.innerHTML = html;
                                    Alpine.initTree($refs.tableComponent);
                                })" x-data="{
                                tableHeader: [
                                    '#',
                                    'Merch',
                                    'Recipient',
                                    'Network',
                                    'Face Value',
                                    'Date',
                                    'Status',
                                    'Dcount %',
                                    'Dcount = N',
                                    'Net Val',
                                    'M Ref',
                                    'Confirm Code',
                                    'Tranx ID',
                                ],
                                tableData: [
                                    {
                                        '#': '1',
                                        'Merch': 'Stanbic IBTC Digital',
                                        'Recipient': '09137819540',
                                        'Network': 'MTN',
                                        'Face Value': '100.00',
                                        'Date': '2025-06-23 12:00:25',
                                        'Status': 'Successful',
                                        'Dcount %': '0.00',
                                        'Dcount = N': '0.00',
                                        'Net Val': '0.00',
                                        'M Ref': 'Z-5105217-BA8C919D',
                                        'Confirm Code': '00',
                                        'Tranx ID': '2506238132586075690',
                                    },
                                ]
                            }">

                                <!-- Table Options  -->
                                <div class="w-full flex flex-col sm:flex-row items-center justify-between gap-4 py-2 px-6 border-b border-gray-sidebar-text/70">
                                    <div>
                                        <h1 class="text-gray-table-header font-medium">Data Query Result</h1>
                                    </div>
                                    <div class="flex w-full sm:w-fit justify-between">
                                        <button
                                            x-data="{showPopUp: false}"
                                            @click="showPopUp = !showPopUp"
                                            @click.away="showPopUp = false"
                                            class="relative"
                                        >   
                                            <div 
                                                :class="showPopUp ? 'bg-blue-text-accent text-white' : 'bg-blue-text-accent/10 text-blue-text-accent'"
                                                class="group inline-flex items-end cursor-pointer gap-1.5 px-7 py-3 hover:bg-blue-text-accent hover:text-white rounded-xs">
                                                <span class="uppercase text-[10px] font-medium text-inherit">Generate Report</span>
                                                <span class="text-inherit">
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="5" stroke="currentColor" class="size-2.5">
                                                        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                                                    </svg>
                                                </span>
                                            </div>
                                            
                                            <div 
                                                x-show="showPopUp"
                                                x-transition:enter="transition ease-out duration-200"
                                                x-cloak
                                                class="absolute text-[10px] font-medium bg-white shadow-sm py-2 top-full right-0 w-[120%] transform-none text-left"
                                            >
                                                <p class="uppercase text-blue-text-accent mb-1 px-6">Export</p>
                                                <div 
                                                    class="flex items-center gap-2 text-small text-gray-header-bold py-2 px-6 hover:bg-gray-50 hover:text-blue-text-accent cursor-pointer"
                                                >
                                                    <span class="rounded-full border-1 border-inherit text-inherit">
                                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-audio-lines-icon lucide-audio-lines size-3.5"><path d="M2 10v3"/><path d="M6 6v11"/><path d="M10 3v18"/><path d="M14 8v7"/><path d="M18 5v13"/><path d="M22 10v3"/></svg>
                                                    </span>
                                                    <span class="text-inherit font-normal">CSV</span>
                                                </div>
                                            </div>
                                        </button>

                                        <button 
                                            class="uppercase text-[10px] font-medium px-7 bg-green-soft hover:brightness-95 rounded-xs text-white cursor-pointer transition duration-200"
                                            @click="showTable = false;"
                                        >
                                            CLOSE (X)
                                        </button>
                                    </div>

                                </div>

                                <!-- Table Summary Header  -->
                                <div class="w-full px-6 mt-6 gap-3 sm:gap-0 flex flex-col sm:flex-row items-center justify-between" x-data="{
                                totalFaceValue: '',
                                totalNetValue: '',
                                totalDiscountValue: '',
                            }">
                                <div class="w-full sm:w-fit flex-1 text-left">
                                    <h1 class="text-lg font-semibold text-gray-header-bold" x-text="totalFaceValue || '₦0.00'"></h1>
                                    <p class="text-small text-gray-footer-text font-medium">Total Face Value</p>
                                </div>
                                <div class="w-full sm:w-fit flex-1 text-left">
                                    <h1 class="text-lg font-semibold text-gray-header-bold" x-text="totalNetValue || '₦0.00'"></h1>
                                    <p class="text-small text-gray-footer-text font-medium">Total Net Value</p>
                                </div>
                                <div class="w-full sm:w-fit flex-1 text-left">
                                    <h1 class="text-lg font-semibold text-gray-header-bold" x-text="totalDiscountValue || '₦0.00'"></h1>
                                    <p class="text-small text-gray-footer-text font-medium">Total Discount</p>
                                </div>
                                </div>

                                <!-- Table Component  -->
                                <div id="tableComponent" x-ref="tableComponent"></div>
                            </div>

                        </template>    
                    </div>
                    
                </div>

                <!-- Footer Section Component  -->
                <div id="contentFooterContainer" x-ref="contentFooterContainer" class="mt-auto"></div>

                <!-- Scroll Up Button Component  -->
                <div id="scrollUpButton" x-ref="scrollUpButton"></div>

            </div>

        </section>
    </body>
    <script type="module" src="../scripts/main.js"></script>
</html>
