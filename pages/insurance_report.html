<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creditswitch Merchant Portal | Insurance Report</title>
        <link rel="stylesheet" href="../styles/output.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
        <link rel="manifest" href="../assets/site.webmanifest">
    </head>
    <body class="select-none bg-gray-sidebar-bg font-roboto">

        <section class="relative flex h-screen" x-data="menu('Insurance')">

            <!-- Sidebar Component -->
            <div id="sidebarContainer" x-ref="sidebarContainer"></div>
            

            <!-- Right Hand Section -->
            <div class="flex-1 overflow-y-auto flex flex-col min-h-screen" id="screenTop"> 

                <!-- Mobile Nav Component  -->
                <div id="mobileNavContainer" x-ref="mobileNavContainer"></div>

                <!-- Header Section Component  -->
                <div id="contentHeaderContainer" x-ref="contentHeaderContainer"></div>

                <!-- Main Content Section -->
                <div class="mt-10 w-full flex flex-col px-6 py-6 gap-12 text-black-base">

                    <!-- First Row -->
                    <div class="flex flex-col gap-12 w-full" x-data="{
                        showTable: false,
                    }">
                        
                        <div class="flex-1 relative pt-15 pb-3 bg-white shadow-md rounded-xs shrink-0 w-full">
                            <div class="absolute flex items-center justify-center gap-1 -top-5 mx-4 px-6 py-4.5 align-middle text-center rounded-sm cyanBlue-custom-box-shadow cyanBlue-custom-background-gradient text-white min-w-[160px]">
                                <span class="text-md font-medium">Insurance Transactions</span>
                            </div>

                            <div class="w-full mb-3 px-4 flex">
                                <form class="w-full pl-4 gap-5 grid grid-cols-1 md:grid-cols-3 justify-between" @submit.prevent="showTable = true" x-data="{
                                    getDate() {
                                        const now = new Date();
                                        const year = now.getFullYear();
                                        const month = String(now.getMonth() + 1).padStart(2, '0');
                                        const day = String(now.getDate()).padStart(2, '0');
                                        return `${year}-${month}-${day}`;
                                    },
                                    formData: {
                                        startDate: '',
                                        endDate: '',
                                        tolAccount: '',
                                        merchantRef: '',
                                        merchantName: '',
                                        requestId: '',
                                        channel: '',
                                        status: '',
                                    },
                                    merchantOptions: [
                                        { name: 'Wema Bank - 09137819540' },
                                        { name: 'Sterling Bank - 09137819540' }
                                    ],
                                    showMerchantOptions: false,
                                    get filteredMerchantOptions() {
                                        if (!this.formData.merchantName) return [];
                                        return this.merchantOptions.filter(opt =>
                                            opt.name.toLowerCase().includes(this.formData.merchantName.toLowerCase())
                                        );
                                    },
                                    escapeRegExp(string) {
                                        return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                                    },
                                    highlightMatch(text) {
                                        const regex = new RegExp(`(${this.escapeRegExp(this.formData.merchantName)})`, 'gi');
                                        return text.replace(regex, `<span class='font-bold'>$1</span>`);
                                    },
                                }" x-init="
                                    formData.startDate = `${getDate()}T00:00:00`;
                                    formData.endDate = `${getDate()}T23:59:00`
                                ">  
                                    <div>
                                        <input
                                            x-model="formData.startDate"
                                            type="datetime-local" 
                                            name="startDate" 
                                            id="startDate"
                                            step="1" 
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-semibold placeholder:text-gray-input-text outline-none px-3 py-2 text-small transition duration-300 text-gray-input-text"
                                        >
                                        <label for="startDate" class="text-tiny text-gray-header-bold">(Start Date)</label>
                                    </div>
                                    <div>
                                        <input
                                            x-model="formData.endDate" 
                                            type="datetime-local" 
                                            name="endDate" 
                                            id="endDate"
                                            step="1" 
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-semibold placeholder:text-gray-input-text outline-none px-3 py-2 text-small transition duration-300 text-gray-input-text"
                                        >
                                        <label for="endDate" class="text-tiny text-gray-header-bold">(End Date)</label>
                                    </div>
                                    <div>
                                        <input
                                            x-model="formData.tolAccount"
                                            type="text" 
                                            placeholder="BETTING ACCOUNT"
                                            name="tolAccount" 
                                            id="tolAccount"
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-semibold placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text"
                                        >
                                        <label for="tolAccount" class="text-tiny text-gray-header-bold">(Recipient)</label>
                                    </div>
                                    <div>
                                        <input
                                            x-model="formData.merchantRef"
                                            type="text" 
                                            placeholder="Merchant Ref"
                                            name="merchantRef" 
                                            id="merchantRef"
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-semibold placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text"
                                        >
                                        <label for="tolAccount" class="text-tiny text-gray-header-bold">(Merchant Reference)</label>
                                    </div>
                                    <div class="relative">
                                        <input
                                            x-model="formData.merchantName"
                                            @input="showMerchantOptions = true"
                                            @click.away="showMerchantOptions = false"
                                            type="text"
                                            placeholder="Search with Merchant name"
                                            name="merchantName"
                                            id="merchantName"
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-semibold placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text"
                                        >
                                        
                                        <div x-show="showMerchantOptions && filteredMerchantOptions.length > 0"
                                            class="absolute inset-x-0 w-full max-w-[350px] left-0 bg-white z-30 shadow-md text-small text-gray-header-bold font-light"
                                            x-transition.origin.top>                                
                                            <template x-for="option in filteredMerchantOptions" :key="option.name">
                                                <div class="w-full px-2 py-1 border-b border-gray-sidebar-text/30 hover:bg-blue-periwinkle hover:text-blue-royal-vivid cursor-pointer transition duration-100"
                                                    @click="formData.merchantName = option.name; showMerchantOptions = false">
                                                    <p x-html="highlightMatch(option.name)"></p>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                    <div>
                                        <input
                                            x-model="formData.requestId"
                                            type="text" 
                                            placeholder="Request ID"
                                            name="requestId" 
                                            id="requestId"
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-semibold placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text"
                                        >
                                        <label for="requestId" class="text-tiny text-gray-header-bold">(Request ID)</label>
                                    </div>
                                    <div>
                                        <select name="channel" id="channel" x-model="formData.channel" class="w-full font-semibold text-gray-input-text focus-visible:text-black-input-text border border-gray-sidebar-text focus:border-blue-input-border outline-none px-3 py-2 text-small transition duration-300">
                                            <option value="">Channel Web/Api</option>
                                            <option value="api">API</option>
                                            <option value="web">Web</option>
                                        </select>
                                        <label for="channel" class="text-tiny text-gray-header-bold">(Transaction Channel)</label>
                                    </div>
                                    <div>
                                        <select name="status" id="status" x-model="formData.status" class="w-full font-semibold text-gray-input-text focus-visible:text-black-input-text border border-gray-sidebar-text focus:border-blue-input-border outline-none px-3 py-2 text-small transition duration-300">
                                            <option value="">Status</option>
                                            <option value="successful">Successful</option>
                                            <option value="failed">Failed</option>
                                            <option value="pending">Pending</option>
                                        </select>
                                    </div>
                                    <div>
                                        <!-- Empty Space  -->
                                    </div>
                                    <div>
                                        <button type="submit" class="w-full uppercase font-semibold text-tiny text-white bg-cyan-button-bg hover:bg-cyan-bg-dark active:bg-blue-text-accent p-3 rounded-xs cursor-pointer transition duration-300">search</button>
                                    </div>
                                </form>
                            </div>  
                        </div>

                        <template x-if="showTable">
                            
                            <div class="flex-1 relative bg-white rounded-sm shrink-0 w-full shadow-xl" x-init="fetch('../components/tableComponent.html')
                                .then(res => res.text())
                                .then(html => {
                                    $refs.tableComponent.innerHTML = html;
                                    Alpine.initTree($refs.tableComponent);
                                })" x-data="{
                                tableHeader: [
                                    'Merch',
                                    'Recipient',
                                    'Amount',
                                    'Merchant Ref',
                                    'Service Code',
                                    'Product',
                                    'Request ID',
                                    'Status',
                                    'Channel',
                                    'Date',
                                ],
                                tableData: [
                                    {
                                        'Merch': '',
                                        'Recipient': '',
                                        'Amount': '',
                                        'Merchant Ref': '',
                                        'Service Code': '',
                                        'Product': '',
                                        'Request ID': '',
                                        'Status': '',
                                        'Channel': '',
                                        'Date': '',
                                    },
                                ]
                            }">

                                <!-- Table Options  -->
                                <div class="w-full flex flex-col sm:flex-row items-center justify-between gap-4 py-2 px-6 border-b border-gray-sidebar-text/70">
                                    <!-- <div>
                                        <h1 class="text-black-base font-medium">Toll Query Result</h1>
                                    </div> -->
                                    <div class="flex w-full sm:w-fit justify-between">
                                        <button
                                            x-data="{showPopUp: false}"
                                            @click="showPopUp = !showPopUp"
                                            @click.away="showPopUp = false"
                                            class="relative"
                                        >   
                                            <div 
                                                :class="showPopUp ? 'bg-blue-text-accent text-white' : 'bg-blue-text-accent/10 text-gray-header-bold'"
                                                class="group inline-flex items-end cursor-pointer gap-1.5 px-7 py-3 hover:bg-blue-text-accent hover:text-white rounded-xs">
                                                <span class="uppercase text-[10px] font-medium text-inherit">Generate Report</span>
                                                <span class="text-inherit">
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="5" stroke="currentColor" class="size-2.5">
                                                        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                                                    </svg>
                                                </span>
                                            </div>
                                            
                                            <div 
                                                x-show="showPopUp"
                                                x-transition:enter="transition ease-out duration-200"
                                                x-cloak
                                                class="absolute text-[10px] font-medium bg-white shadow-sm py-2 top-full right-0 w-[120%] transform-none text-left"
                                            >
                                                <p class="uppercase text-blue-text-accent mb-1 px-6">Export</p>
                                                <div 
                                                    class="flex items-center gap-2 font-normal text-small text-gray-header-bold py-2 px-6 hover:bg-gray-50 hover:text-blue-text-accent cursor-pointer"
                                                >
                                                    <span class="rounded-full border-1 border-inherit text-inherit">
                                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-audio-lines-icon lucide-audio-lines size-3.5"><path d="M2 10v3"/><path d="M6 6v11"/><path d="M10 3v18"/><path d="M14 8v7"/><path d="M18 5v13"/><path d="M22 10v3"/></svg>
                                                    </span>
                                                    <span class="text-inherit text-normal">CSV</span>
                                                </div>
                                            </div>
                                        </button>

                                        <button 
                                            class="uppercase text-[10px] font-medium px-7 bg-green-soft hover:brightness-95 rounded-xs text-white cursor-pointer transition duration-200"
                                            @click="showTable = false;"
                                        >
                                            CLOSE (X)
                                        </button>
                                    </div>
                                </div>

                                <!-- Table Summary Header  -->
                                <!-- <div class="w-full px-6 my-6 gap-3 sm:gap-0 flex flex-col sm:flex-row items-center justify-between text-right">
                                    <h1 class="flex-1 text-lg font-semibold text-gray-header-bold">Total Counts: 0</h1>
                                </div> -->

                                <!-- Table Component  -->
                                <div id="tableComponent" x-ref="tableComponent"></div>
                            </div>

                        </template>    
                    </div>
                    
                </div>

                <!-- Footer Section Component  -->
                <div id="contentFooterContainer" x-ref="contentFooterContainer" class="mt-auto"></div>

                <!-- Scroll Up Button Component  -->
                <div id="scrollUpButton" x-ref="scrollUpButton"></div>
            </div>

        </section>
    </body>
    <script type="module" src="../scripts/main.js"></script>
</html>
