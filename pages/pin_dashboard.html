<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creditswitch Merchant Portal | Pin Dashboard</title>
        <link rel="stylesheet" href="../styles/output.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
        <link rel="manifest" href="../assets/site.webmanifest">
    </head>
    <body class="select-none bg-gray-sidebar-bg font-roboto">

        <section class="relative flex h-screen" x-data="menu('Pin Dashboard')">

            <!-- Sidebar Component -->
            <div id="sidebarContainer" x-ref="sidebarContainer"></div>
            

            <!-- Right Hand Section -->
            <div class="flex-1 overflow-y-auto flex flex-col min-h-screen" id="screenTop"> 

                <!-- Mobile Nav Component  -->
                <div id="mobileNavContainer" x-ref="mobileNavContainer"></div>

                <!-- Header Section Component  -->
                <div id="contentHeaderContainer" x-ref="contentHeaderContainer"></div>

                <!-- Main Content Section -->
                <div class="mt-2 w-full flex flex-col px-6 pt-6 pb-10 gap-12 text-black-base">

                    <!-- First Row -->
                    <div class="flex-1 relative pt-18 pb-3 bg-white shadow-md rounded-xs shrink-0 w-full">
                            <div class="absolute flex items-end justify-center gap-1 -top-5 mx-4 px-6 py-4.5 text-center rounded-sm cyanBlue-custom-box-shadow cyanBlue-custom-background-gradient text-white min-w-[160px]">
                                <span class="text-md font-medium">Pin Usage Stats</span>
                            </div>

                            <div class="w-full px-6 mb-3 sm:mb-14 flex flex-col gap-5 sm:gap-0 sm:flex-row text-left items-center justify-between">

                                <div class="w-full flex-1 flex flex-col gap-1" x-data="{
                                    salesTodayValue: '₦0',
                                    salesWeekValue: '₦5',
                                    salesMonthValue: '₦5',
                                }">
                                    <div class="w-full">
                                        <h1 class="text-lg font-semibold text-gray-filtered" x-text="salesTodayValue"></h1>
                                        <p class="text-small text-gray-footer-text font-medium">Sales Today</p>
                                    </div>
                                    <div class="w-full">
                                        <h1 class="text-lg font-semibold text-gray-filtered" x-text="salesWeekValue"></h1>
                                        <p class="text-small text-gray-footer-text font-medium">Sales This Week</p>
                                    </div>
                                    <div class="w-full">
                                        <h1 class="text-lg font-semibold text-gray-filtered" x-text="salesMonthValue"></h1>
                                        <p class="text-small text-gray-footer-text font-medium">Sales This Month</p>
                                    </div>
                                </div>

                                <div class="w-full flex-1">
                                    <div x-data="totalPinPieChart" class="w-full flex items-center justify-start" x-init>
                                        <div id="totalpinpiechart" class="w-full h-auto max-w-[330px] max-h-[180px]"></div>
                                    </div>
                                </div>
                            </div>
                              
                    </div>
    

                    <!-- Second Row -->
                    <div class="flex flex-col gap-12 w-full" x-data="{
                        showTable: false,
                    }">
                        
                        <div class="flex-1 relative pt-15 pb-3 bg-white shadow-md rounded-xs shrink-0 w-full">
                            <div class="absolute flex items-center justify-center gap-2 -top-5 mx-4 px-6 py-4.5 align-middle text-center rounded-sm cyanBlue-custom-box-shadow cyanBlue-custom-background-gradient text-white min-w-[160px]">
                                <span class="text-md font-medium">Pin Record Query</span>
                            </div>

                            <div class="w-full px-4 mb-3 flex flex-col gap-10">
                                <form class="w-full pl-4 gap-x-5 gap-y-6 grid grid-cols-1 md:grid-cols-3 justify-between" @submit.prevent="showTable = true" x-data="{
                                    formData: {
                                        serialNumber: '',
                                        pin: '',
                                        dateUsed: '',
                                        serviceUsedFor: '',
                                    },
                                }">
                                    <div>
                                        <input
                                            x-model="formData.serialNumber"
                                            type="text" 
                                            placeholder="ENTER A SERIAL NO" 
                                            name="serialNumber" 
                                            id="serialNumber"
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text"
                                        >
                                    </div>
                                    <div>
                                        <input
                                            x-model="formData.pin"
                                            type="text" 
                                            placeholder="ENTER A PIN" 
                                            name="pin" 
                                            id="pin"
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text"
                                        >
                                    </div>
                                    <div>
                                        <input
                                            x-model="formData.dateUsed"
                                            type="date"
                                            name="dateUsed" 
                                            id="dateUsed"
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border placeholder:text-gray-input-text outline-none px-3 py-2 text-small transition duration-300 text-gray-input-text"
                                        >
                                        <label for="dateUsed" class="text-tiny text-red-dark">(Date Used >)</label>
                                    </div>
                                    <div>
                                        <select name="serviceUsedFor" id="serviceUsedFor" x-model="formData.serviceUsedFor" class="w-full text-gray-input-text focus-visible:text-black-input-text border border-gray-sidebar-text focus:border-blue-input-border font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300">
                                            <option value="">Service Used For?</option>
                                            <option value="glo_airtime">Glo Airtime</option>
                                            <option value="electricity">Electricity</option>
                                        </select>
                                    </div>
                                    <div class="md:col-start-3">
                                        <button type="submit" class="w-full uppercase font-semibold text-tiny text-white bg-cyan-button-bg hover:bg-cyan-bg-dark active:bg-blue-text-accent p-3 rounded-xs cursor-pointer transition duration-300">search</button>
                                    </div> 
                                </form>

                                <div class="w-full space-y-4">
                                    <div class="inline-flex items-center justify-center gap-2 p-4 align-middle text-center rounded-sm cyanBlue-custom-box-shadow cyanBlue-custom-background-gradient text-white min-w-[160px]">
                                        <span class="text-white">
                                            <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 -960 960 960' fill='currentColor' class='size-7'>
                                                <path d='M0-240v-63q0-43 44-70t116-27q13 0 25 .5t23 2.5q-14 21-21 44t-7 48v65H0Zm240 0v-65q0-32 17.5-58.5T307-410q32-20 76.5-30t96.5-10q53 0 97.5 10t76.5 30q32 20 49 46.5t17 58.5v65H240Zm540 0v-65q0-26-6.5-49T754-397q11-2 22.5-2.5t23.5-.5q72 0 116 26.5t44 70.5v63H780Zm-455-80h311q-10-20-55.5-35T480-370q-55 0-100.5 15T325-320ZM160-440q-33 0-56.5-23.5T80-520q0-34 23.5-57t56.5-23q34 0 57 23t23 57q0 33-23 56.5T160-440Zm640 0q-33 0-56.5-23.5T720-520q0-34 23.5-57t56.5-23q34 0 57 23t23 57q0 33-23 56.5T800-440Zm-320-40q-50 0-85-35t-35-85q0-51 35-85.5t85-34.5q51 0 85.5 34.5T600-600q0 50-34.5 85T480-480Zm0-80q17 0 28.5-11.5T520-600q0-17-11.5-28.5T480-640q-17 0-28.5 11.5T440-600q0 17 11.5 28.5T480-560Zm1 240Zm-1-280Z'/>
                                            </svg>
                                        </span>
                                        <span class="text-md font-medium">Pin Activation / Deactivation</span>
                                    </div>

                                    <form class="w-full gap-x-5 gap-y-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 justify-between items-end" @submit.prevent x-data="{
                                        formData: {
                                            agentName: '',
                                            batchId: '',
                                            pinAction: '',
                                            selected: [],
                                            from: '',
                                            to: '',
                                        },
                                        services: ['Airtel Airtime Pins', 'Airtel Data Pins', 'Etisalat Data Pins', 'Glo Airtime Pins', 'Glo Data Pins'],
                                    }">
                                        <div>
                                            <input
                                                x-model="formData.agentName"
                                                type="text" 
                                                placeholder="AGENT NAME?" 
                                                name="agentName" 
                                                id="agentName"
                                                class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text"
                                            >
                                        </div>
                                        <div>
                                            <input
                                                x-model="formData.batchId"
                                                type="text" 
                                                placeholder="BATCHID?" 
                                                name="batchId" 
                                                id="batchId"
                                                class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text"
                                            >
                                        </div>
                                        <div>
                                            <select name="pinAction" id="pinAction" x-model="formData.pinAction" class="w-full text-gray-input-text focus-visible:text-black-input-text border border-gray-sidebar-text focus:border-blue-input-border font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300">
                                                <option value="">Pin Action?</option>
                                                <option value="1">Activate</option>
                                                <option value="0">Deactivate</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label class="text-tiny text-red-dark">Maximum of 3 services/discos for one batch</label>
                                            <div x-data="{open: false}" class="relative">

                                                <!-- Trigger -->
                                                <div @click="open = !open" :class="{'bg-gray-sidebar-bg/60': open}" class="flex items-center gap-1 w-full text-gray-filtered border border-gray-sidebar-text px-3 pt-2 pb-3 text-tiny uppercase cursor-pointer">
                                                    <span x-text="formData.selected.length === 0 ? 'ATTACH SERVICE-ID/DISCO' : formData.selected.join(', ')" class="text-[10px] flex-1 whitespace-nowrap overflow-hidden rounded-xs" aria-required="true"></span>
                                                    <span class="text-gray-soft">
                                                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1" stroke="none" class="size-4">
                                                            <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                                                        </svg>
                                                    </span>
                                                </div>

                                                <!-- Dropdown -->
                                                <div 
                                                    x-show="open"
                                                    x-transition
                                                    @click.outside="open = false"
                                                    class="absolute w-full bg-white shadow-lg z-30 py-4 rounded-xs bottom-[100%]"
                                                    x-cloak
                                                >
                                                    <div class="pb-1 border-b border-gray-sidebar-bg/70">
                                                        <label class="uppercase text-sm p-2 flex items-center text-gray-footer-text hover:bg-gray-50 hover:text-gray-filtered active:bg-blue-text-accent active:text-white">AIRTIME / DATA</label>
                                                    </div>
                                                    <template x-for="(service, index) in services" :key="index">
                                                        <label class="px-2 pt-2 pb-3 flex items-center space-x-2 text-gray-footer-text hover:bg-gray-50 hover:text-gray-filtered active:bg-blue-text-accent active:text-white">
                                                            <input type="checkbox"
                                                                :value="service"
                                                                x-model="formData.selected"
                                                                class="form-checkbox text-blue-text-accent rounded" />
                                                            <span x-text="service" class="text-inherit text-sm"></span>
                                                        </label>
                                                    </template>
                                                    <div class="py-1 border-y border-gray-sidebar-bg/70">
                                                        <label class="uppercase text-sm p-2 flex items-center text-gray-footer-text hover:bg-gray-50 hover:text-gray-filtered active:bg-blue-text-accent active:text-white">ELECTRICITY</label>
                                                    </div>      
                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                            <label for="from" class="text-tiny text-red-dark">FROM</label>
                                            <input
                                                x-model="formData.from"
                                                type="text" 
                                                placeholder="SERIAL NO" 
                                                name="from" 
                                                id="from"
                                                required
                                                class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text"
                                            >
                                        </div>
                                        <div>
                                            <label for="to" class="text-tiny text-red-dark">TO</label>
                                            <input
                                                x-model="formData.to"
                                                type="text" 
                                                placeholder="SERIAL NO" 
                                                name="to" 
                                                id="to"
                                                required
                                                class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-normal placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text"
                                            >
                                        </div>
                                        <div>
                                            <button type="submit" class="w-full uppercase font-semibold text-tiny text-white bg-cyan-button-bg hover:bg-cyan-bg-dark active:bg-blue-text-accent p-3 rounded-xs cursor-pointer transition duration-300">GO</button>
                                        </div> 
                                    </form>
                                </div>
                            </div>  
                        </div>

                        <template x-if="showTable">     
                            <div class="flex-1 relative bg-white rounded-sm shrink-0 w-full shadow-xl" x-init="fetch('../components/tableComponent.html')
                                .then(res => res.text())
                                .then(html => {
                                    $refs.tableComponent.innerHTML = html;
                                    Alpine.initTree($refs.tableComponent);
                                })" x-data="{
                                tableHeader: [
                                    '#',
                                    'Serial Number',
                                    'Batch ID',
                                    'Agent Allotted To',
                                    'Value',
                                    'Status',
                                    'Usage Status',
                                    'Used By',
                                    'Usage Description',
                                    'Used At',
                                ],
                                tableData: [
                                    {
                                        '#': '1',
                                        'Serial Number': '0876586001751555143',
                                        'Batch ID': '23311425017515641',
                                        'Agent Allotted To': '310',
                                        'Value': '315475',
                                        'Status': '4700',
                                        'Usage Status': 'Active',
                                        'Used By': 'Used',
                                        'Usage Description': '1234567890',
                                        'Used At': 'JAMB to be used before 2025-07-03',
                                        '': '2025-07-03 16:05:43',
                                    },
                                ]
                            }">

                                <!-- Table Options  -->
                                <div class="w-full flex flex-col sm:flex-row items-center justify-between gap-4 py-2 px-6 border-b border-gray-sidebar-text/70">
                                    <div>
                                        <h1 class="text-gray-table-header font-medium">Pin(s) Query Result</h1>
                                    </div>
                                    <div class="flex w-full sm:w-fit justify-between">
                                        <button
                                            x-data="{showPopUp: false}"
                                            @click="showPopUp = !showPopUp"
                                            @click.away="showPopUp = false"
                                            class="relative"
                                        >   
                                            <div 
                                                :class="showPopUp ? 'bg-blue-text-accent text-white' : 'bg-blue-text-accent/10 text-gray-header-bold'"
                                                class="group inline-flex items-end cursor-pointer gap-1.5 px-7 py-3 hover:bg-blue-text-accent hover:text-white rounded-xs">
                                                <span class="uppercase text-[10px] font-medium text-inherit">Generate Report</span>
                                                <span class="text-inherit">
                                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="5" stroke="currentColor" class="size-2.5">
                                                        <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                                                    </svg>
                                                </span>
                                            </div>
                                            
                                            <div 
                                                x-show="showPopUp"
                                                x-transition:enter="transition ease-out duration-200"
                                                x-cloak
                                                class="absolute text-[10px] font-medium bg-white shadow-sm py-2 top-full right-0 w-[120%] transform-none text-left"
                                            >
                                                <p class="uppercase text-blue-text-accent mb-1 px-6">Export</p>
                                                <div 
                                                    class="flex items-center gap-2 font-normal text-small text-gray-header-bold py-2 px-6 hover:bg-gray-50 hover:text-blue-text-accent cursor-pointer"
                                                >
                                                    <span class="rounded-full border-1 border-inherit text-inherit">
                                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-audio-lines-icon lucide-audio-lines size-3.5"><path d="M2 10v3"/><path d="M6 6v11"/><path d="M10 3v18"/><path d="M14 8v7"/><path d="M18 5v13"/><path d="M22 10v3"/></svg>
                                                    </span>
                                                    <span class="text-inherit text-normal">CSV</span>
                                                </div>
                                            </div>
                                        </button>

                                        <button 
                                            class="uppercase text-[10px] font-medium px-7 bg-green-soft hover:brightness-95 rounded-xs text-white cursor-pointer transition duration-200"
                                            @click="showTable = false;"
                                        >
                                            CLOSE (X)
                                        </button>
                                    </div>

                                </div>

                                <!-- Table Component  -->
                                <div id="tableComponent" x-ref="tableComponent"></div>
                            </div>
                        </template>    
                    </div>
                    
                </div>

                <!-- Footer Section Component  -->
                <div id="contentFooterContainer" x-ref="contentFooterContainer" class="mt-auto"></div>

                <!-- Scroll Up Button Component  -->
                <div id="scrollUpButton" x-ref="scrollUpButton"></div>
            </div>

        </section>
    </body>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="module" src="../scripts/main.js"></script>
    </html>
