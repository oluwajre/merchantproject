<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creditswitch Merchant Portal | Manage Confirm Code</title>
        <link rel="stylesheet" href="../styles/output.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
        <link rel="manifest" href="../assets/site.webmanifest">
        <link rel="stylesheet" href="../styles/general.css">
    </head>
    <body class="select-none bg-gray-sidebar-bg font-roboto">

        <section class="relative flex h-screen" x-data="menu('Update Back logs')">

            <!-- Sidebar Component -->
            <div id="sidebarContainer" x-ref="sidebarContainer"></div>
            

            <!-- Right Hand Section -->
            <div class="flex-1 overflow-y-auto flex flex-col min-h-screen" id="screenTop">

                <!-- Mobile Nav Component  -->
                <div id="mobileNavContainer" x-ref="mobileNavContainer"></div>

                <!-- Header Section Component  -->
                <div id="contentHeaderContainer" x-ref="contentHeaderContainer"></div>

                <!-- Main Content Section -->
                <div class="w-full flex flex-col pt-6 pb-10 gap-12 text-black-base">
                    
                    <div class="flex flex-col gap-15 w-full">
                        
                        <div class="mt-9 flex-1 relative pt-15 pb-5 bg-white shadow-md rounded-xs shrink-0 w-full">
                            <div class="absolute flex items-center justify-center gap-2 -top-5 mx-4 px-6 py-4.5 align-middle text-center rounded-sm cyanBlue-custom-box-shadow cyanBlue-custom-background-gradient text-white min-w-[160px]">
                                <span class="text-md font-semibold">Manage Wema Back log</span>
                            </div>

                            <div class="w-full pl-8.5 pr-4 mb-5 flex flex-col gap-2">
                                <div class="w-full flex flex-col md:flex-row justify-start items-start font-normal text-red-warning text-[10.5px] gap-1">
                                    <p class="align-middle">Ensure your CSV Upload File contain the Colunms in the picture below.</p>
                                    <img src="" alt=" ">
                                </div>
                                <form class="w-full gap-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 items-start" @submit.prevent="handleUpload" x-data="{
                                    getDate() {
                                        const now = new Date();
                                        const year = now.getFullYear();
                                        const month = String(now.getMonth() + 1).padStart(2, '0');
                                        const day = String(now.getDate()).padStart(2, '0');
                                        return `${year}-${month}-${day}`;
                                    }, 
                                    fileObject: null, 
                                    startDate: '',
                                    endDate: '',

                                }" x-init="
                                    startDate = `${getDate()}T00:00:00`;
                                    endDate = `${getDate()}T23:59:00`
                                ">
                                    <div x-data="{ fileName: ''}">
                                        <label for="upload" class="inline-block cursor-pointer bg-gray-100 hover:bg-gray-200 border border-black rounded-xs text-black text-small font-normal px-2 py-1">
                                            Choose File
                                        </label>

                                        <input
                                            type="file"
                                            name="upload"
                                            id="upload"
                                            class="opacity-0 w-[1px]"
                                            required
                                            @change="
                                            fileName = $event.target.files[0]?.name;
                                            fileObject = $event.target.files[0];"
                                        />
                                        <span x-text="fileName || 'No file chosen'" class="text-small text-gray-header-bold"></span>
                                    </div>

                                    <div>
                                        <input
                                            x-model="startDate"
                                            type="datetime-local" 
                                            name="startDate"
                                            id="startDate"
                                            required
                                            class="w-full border border-gray-sidebar-text text-black-input-text outline-none px-3 py-2 text-small transition duration-300"
                                        >
                                        <label for="startDate" class="block text-[10px] text-gray-header-bold mt-1">(Start Date)</label>
                                    </div>

                                    <div>
                                        <input
                                            x-model="endDate"
                                            type="datetime-local" 
                                            name="endDate"
                                            id="endDate"
                                            required
                                            class="w-full border border-gray-sidebar-text text-black-input-text outline-none px-3 py-2 text-small transition duration-300"
                                        >
                                        <label for="endDate" class="block text-[10px] text-gray-header-bold mt-1">(Start Date)</label>
                                    </div>

                                    <div>
                                        <button type="submit" class="w-full uppercase font-semibold text-tiny text-white bg-cyan-button-bg hover:bg-cyan-bg-dark p-3 rounded-xs cursor-pointer transition duration-300">Upload Report</button>
                                    </div>
                                </form>  
                            </div>  
                        </div>
    
                    </div>

                </div>

                <!-- Footer Section Component  -->
                <div id="contentFooterContainer" x-ref="contentFooterContainer" class="mt-auto"></div>

                <!-- Scroll Up Button Component  -->
                <div id="scrollUpButton" x-ref="scrollUpButton"></div>
            </div>

        </section>
    </body>
    <script type="module" src="../scripts/main.js"></script>
</html>
