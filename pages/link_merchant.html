<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creditswitch Merchant Portal | Link Merchants</title>
        <link rel="stylesheet" href="../styles/output.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
        <link rel="manifest" href="../assets/site.webmanifest">
    </head>
    <body class="select-none bg-gray-sidebar-bg font-roboto">

        <section class="relative flex h-screen" x-data="menu('Link Account')">

            <!-- Sidebar Component -->
            <div id="sidebarContainer" x-ref="sidebarContainer"></div>
            

            <!-- Right Hand Section -->
            <div class="flex-1 overflow-y-auto flex flex-col min-h-screen" id="screenTop"> 

                <!-- Mobile Nav Component  -->
                <div id="mobileNavContainer" x-ref="mobileNavContainer"></div>

                <!-- Header Section Component  -->
                <div id="contentHeaderContainer" x-ref="contentHeaderContainer"></div>

                <!-- Main Content Section -->
                <div class="mt-2 w-full flex flex-col px-6 pt-6 pb-10 gap-12 text-black-base">

                    <!-- First Row -->
                    <div class="flex flex-col md:flex-row items-center justify-between gap-10 md:gap-5">
                        <div class="w-full flex-1 relative px-4 pt-20 pb-5 bg-white shadow-md rounded-xs">
                            <div class="absolute flex items-center justify-center gap-3 inset-x-0 -top-5 mx-2.5 py-6 text-center rounded-sm blue-custom-box-shadow text-white blue-custom-background-gradient">
                                <span class="text-inherit">
                                    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 -960 960 960' fill='currentColor' class='size-8'><path d='M640-160v-280h160v280H640Zm-240 0v-640h160v640H400Zm-240 0v-440h160v440H160Z'/></svg>
                                </span>
                                <span class="text-md font-medium">Actively linked Accounts</span>
                            </div>
                            <div class="flex w-full justify-center text-center">
                                <h1 class="text-lg font-semibold text-black-muted">0</h1>
                            </div>
                        </div>

                        <div class="w-full flex-1 relative px-4 pt-20 pb-5 bg-white shadow-md rounded-xs">
                            <div class="absolute flex items-center justify-center gap-3 inset-x-0 -top-5 mx-2.5 py-6 text-center rounded-sm wine-custom-box-shadow text-white wine-custom-background-gradient">
                                <span class="text-inherit">
                                    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 -960 960 960' fill='currentColor' class='size-8'><path d='M580-120q-50 0-85-35t-35-85q0-50 35-85t85-35q50 0 85 35t35 85q0 50-35 85t-85 35Zm0-80q17 0 28.5-11.5T620-240q0-17-11.5-28.5T580-280q-17 0-28.5 11.5T540-240q0 17 11.5 28.5T580-200Zm80-200q-92 0-156-64t-64-156q0-92 64-156t156-64q92 0 156 64t64 156q0 92-64 156t-156 64Zm0-80q59 0 99.5-40.5T800-620q0-59-40.5-99.5T660-760q-59 0-99.5 40.5T520-620q0 59 40.5 99.5T660-480ZM280-240q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47Zm0-80q33 0 56.5-23.5T360-400q0-33-23.5-56.5T280-480q-33 0-56.5 23.5T200-400q0 33 23.5 56.5T280-320Zm300 80Zm80-380ZM280-400Z'/></svg>
                                </span>
                                <span class="text-md font-medium">Total Un linked Accounts</span>
                            </div>
                            <div class="flex w-full justify-center text-center">
                                <h1 class="text-lg font-semibold text-black-muted">2</h1>
                            </div>
                        </div>
                    </div>

                    <!-- Second Row -->
                    <div class="mt-10 px-2.5 flex flex-col gap-12 w-full">
                        <div class="flex-1 relative bg-white shrink-0 w-full" 
                                 x-data="{ 
                                    tableData: [], 
                                    noDataMessage: 'No Linked Account',
                                    showModal: false,
                                }">

                                <!-- Table Options  -->
                                <div class="w-full flex flex-col sm:flex-row items-center justify-between gap-4 py-2 px-6 border-b border-gray-sidebar-text/70">
                                    <div class="flex w-full sm:w-fit justify-between">
                                        <button 
                                            class="uppercase text-[9px] font-bold px-8 py-3 bg-cyan-button-bg hover:brightness-95 rounded-xs text-white cursor-pointer transition duration-200"
                                            @click="showModal = true"
                                        >
                                            ADD (+)
                                        </button>
                                    </div>

                                    <div>
                                        <h1 class="text-gray-table-header font-medium text-[15.5px]">Linked New Account</h1>
                                    </div>
                                </div>

                                <!-- Modal Container  -->
                                <div 
                                    x-show="showModal"
                                    x-cloak
                                    class="fixed bg-black/50 h-screen w-screen z-40 left-0 top-0 flex justify-center items-start font-roboto"
                                >
                                    <div 
                                        x-show="showModal"
                                        @click.away="showModal = false"
                                        x-transition:enter="transition ease-out duration-300"
                                        x-transition:enter-start="opacity-0 -translate-y-10"
                                        x-transition:enter-end="opacity-100 translate-y-0"
                                        x-transition:leave="transition ease-in duration-200"
                                        x-transition:leave-start="opacity-100 translate-y-0"
                                        x-transition:leave-end="opacity-0 -translate-y-10"
                                        class="w-full max-w-[500px] bg-white mx-1 mt-5.5 py-4 border border-gray-header-bold/20"
                                    >
                                        <h1 class="px-4 mb-5 pb-7 text-gray-header-bold text-2xl font-medium border-b border-gray-sidebar-text/30">Link New Account</h1>
                                        <form @submit.prevent x-data="{
                                            formData: {
                                                mainAccount: '',
                                                linkedAccount: '',
                                            },
                                            merchantOptions: [
                                                { name: 'Wema Bank - 09137819540' },
                                                { name: 'Sterling Bank - 09137819540' }
                                            ],
                                            showMainOptions: false,
                                            showLinkedOptions: false,
                                            filteredMerchantOptions(data) {
                                                if (!data) return [];
                                                return this.merchantOptions.filter(opt =>
                                                    opt.name.toLowerCase().includes(data.toLowerCase())
                                                );
                                            },
                                            escapeRegExp(string) {
                                                return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                                            },
                                            highlightMatch(text, data) {
                                                const regex = new RegExp(`(${this.escapeRegExp(data)})`, 'gi');
                                                return text.replace(regex, `<span class='font-bold'>$1</span>`);
                                            },
                                        }">
                                            <div class="px-4 pb-10 w-full grid grid-cols-2 justify-between gap-4 border-b border-gray-sidebar-text/30">
                                                <div class="relative">
                                                    <input
                                                        x-model="formData.mainAccount"
                                                        @input="showMainOptions = true"
                                                        @click.away="showMainOptions = false"
                                                        type="text"
                                                        placeholder="Select main Account"
                                                        name="mainAccount"
                                                        id="mainAccount"
                                                        autocomplete="off"
                                                        class="w-full border border-gray-sidebar-text focus:border-blue-input-border placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text font-semibold"
                                                    >
                                        
                                                    <div x-show="showMainOptions && filteredMerchantOptions(formData.mainAccount).length > 0"
                                                        class="absolute inset-x-0 w-full max-w-[350px] left-0 bg-white z-30 shadow-md text-small text-gray-header-bold font-light"
                                                        x-transition.origin.top>                                
                                                        <template x-for="option in filteredMerchantOptions(formData.mainAccount)" :key="option.name">
                                                            <div class="w-full px-2 py-1 border-b border-gray-sidebar-text/30 hover:bg-blue-periwinkle hover:text-blue-royal-vivid cursor-pointer transition duration-100"
                                                                @click="formData.mainAccount = option.name; showMainOptions = false">
                                                                <p x-html="highlightMatch(option.name, formData.mainAccount)"></p>
                                                            </div>
                                                        </template>
                                                    </div>
                                                </div>
                                                <div class="relative">
                                                    <input
                                                        x-model="formData.linkedAccount"
                                                        @input="showLinkedOptions = true"
                                                        @click.away="showLinkedOptions = false"
                                                        type="text"
                                                        placeholder="Select Account you want to link"
                                                        name="linkedAccount"
                                                        id="linkedAccount"
                                                        autocomplete="off"
                                                        class="w-full border border-gray-sidebar-text focus:border-blue-input-border placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text font-semibold"
                                                    >
                                        
                                                    <div x-show="showLinkedOptions && filteredMerchantOptions(formData.linkedAccount).length > 0"
                                                        class="absolute inset-x-0 w-full max-w-[350px] left-0 bg-white z-30 shadow-md text-small text-gray-header-bold font-light"
                                                        x-transition.origin.top>                                
                                                        <template x-for="option in filteredMerchantOptions(formData.linkedAccount)" :key="option.name">
                                                            <div class="w-full px-2 py-1 border-b border-gray-sidebar-text/30 hover:bg-blue-periwinkle hover:text-blue-royal-vivid cursor-pointer transition duration-100"
                                                                @click="formData.linkedAccount = option.name; showLinkedOptions = false">
                                                                <p x-html="highlightMatch(option.name, formData.linkedAccount)"></p>
                                                            </div>
                                                        </template>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="w-full mt-4 px-4 flex gap-2 justify-end items-center">
                                                <button type="button" class="uppercase font-medium text-[10px] text-white bg-cyan-button-bg hover:brightness-95 px-7 py-3 rounded-xs active:bg-blue-text-accent cursor-pointer transition duration-300 ease-in-out" @click="showModal = false">Cancel</button>
                                                <button type="submit" class="uppercase font-medium text-[10px] text-white bg-red-warning hover:brightness-95 px-7 py-3 rounded-xs cursor-pointer">Link Account</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                                <div class="my-4 px-1">
                                    <p class="text-gray-header-bold font-light text-[13px]">No Linked Account</p>
                                </div>
                            </div>
                    </div>
                    
                </div>

                <!-- Footer Section Component  -->
                <div id="contentFooterContainer" x-ref="contentFooterContainer" class="mt-auto"></div>

                <!-- Scroll Up Button Component  -->
                <div id="scrollUpButton" x-ref="scrollUpButton"></div>
            </div>

        </section>
    </body>
    <script type="module" src="../scripts/main.js"></script>
</html>
