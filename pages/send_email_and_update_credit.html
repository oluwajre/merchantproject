<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creditswitch Merchant Portal | Reversal Emails and Update</title>
        <link rel="stylesheet" href="../styles/output.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
        <link rel="manifest" href="../assets/site.webmanifest">
    </head>
    <body class="select-none bg-gray-sidebar-bg font-roboto">

        <section class="relative flex h-screen" x-data="menu('Reversal/Credit Merchant')">

            <!-- Sidebar Component -->
            <div id="sidebarContainer" x-ref="sidebarContainer"></div>
            

            <!-- Right Hand Section -->
            <div class="flex-1 overflow-y-auto flex flex-col min-h-screen" id="screenTop"> 

                <!-- Mobile Nav Component  -->
                <div id="mobileNavContainer" x-ref="mobileNavContainer"></div>

                <!-- Header Section Component  -->
                <div id="contentHeaderContainer" x-ref="contentHeaderContainer"></div>

                <!-- Main Content Section -->
                <div class="mt-2 w-full flex flex-col p-6 gap-22 text-black-base">

                    <!-- First Row -->
                    <div class="flex flex-col md:flex-row flex-wrap items-center justify-between gap-10 sm:gap-6" x-data="{
                        averageData: [
                        {
                            title: `Today's Due Reversal`,
                            titleIcon: `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 -960 960 960' fill='currentColor' class='size-8'><path d='M640-160v-280h160v280H640Zm-240 0v-640h160v640H400Zm-240 0v-440h160v440H160Z'/></svg>`,
                            value: '--',
                        },
                        {
                            title: `Yesterday's Due Reversal`,
                            titleIcon: `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 -960 960 960' fill='currentColor' class='size-8'><path d='m140-220-60-60 300-300 160 160 284-320 56 56-340 384-160-160-240 240Z'/></svg>`,
                            value: '--',
                        },
                        {
                            title: 'Reversals This Month',
                            titleIcon: `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 -960 960 960' fill='currentColor' class='size-8'><path d='M580-120q-50 0-85-35t-35-85q0-50 35-85t85-35q50 0 85 35t35 85q0 50-35 85t-85 35Zm0-80q17 0 28.5-11.5T620-240q0-17-11.5-28.5T580-280q-17 0-28.5 11.5T540-240q0 17 11.5 28.5T580-200Zm80-200q-92 0-156-64t-64-156q0-92 64-156t156-64q92 0 156 64t64 156q0 92-64 156t-156 64Zm0-80q59 0 99.5-40.5T800-620q0-59-40.5-99.5T660-760q-59 0-99.5 40.5T520-620q0 59 40.5 99.5T660-480ZM280-240q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47Zm0-80q33 0 56.5-23.5T360-400q0-33-23.5-56.5T280-480q-33 0-56.5 23.5T200-400q0 33 23.5 56.5T280-320Zm300 80Zm80-380ZM280-400Z'/></svg>`,
                            value: '--',
                        }
                        ],
                    }">
                        <template x-for="(item, index) in averageData" :key="item.title">
                            <div class="w-full flex-1 relative px-4 pt-20 pb-5 bg-white shadow-sm rounded-sm sm:min-w-[280px]">
                                <div class="absolute flex items-center justify-center gap-3 inset-x-0 -top-5 mx-2 py-6 text-center rounded-sm cyanBlue-custom-box-shadow text-white cyanBlue-custom-background-gradient">
                                    <span class="text-inherit" x-html="item.titleIcon"></span>
                                    <span x-text="item.title" class="text-md font-medium"></span>
                                </div>
                                <div class="flex items-center justify-center">
                                    <h1 x-text="item.value" class="text-lg font-semibold text-black-muted"></h1>
                                </div>    
                            </div>
                        </template>
                    </div>

                    <!-- Second Row -->
                    <div class="flex flex-col gap-12 w-full" x-data="{
                        showTable: false,
                        showModal: false,
                    }">
                        
                        <div class="flex-1 relative pt-15 pb-3 bg-white shrink-0 w-full">
                            <div class="absolute flex items-center justify-center gap-1 -top-5 mx-4 px-6 py-4.5 align-middle text-center rounded-sm cyanBlue-custom-box-shadow cyanBlue-custom-background-gradient text-white">
                                <span class="text-md font-medium">Reversals/Credit Merchant</span>
                            </div>

                            <div class="w-full px-4 mb-3 flex">
                                <form class="w-full pl-4 gap-x-5 gap-y-5 sm:gap-y-6 grid grid-cols-1 md:grid-cols-3 justify-between" @submit.prevent="showTable = true" x-data="{
                                    getDate() {
                                        const now = new Date();
                                        const year = now.getFullYear();
                                        const month = String(now.getMonth() + 1).padStart(2, '0');
                                        const day = String(now.getDate()).padStart(2, '0');
                                        return `${year}-${month}-${day}`;
                                    },
                                    formData: {
                                        merchantName: '',
                                        startDate: '',
                                        endDate: '',
                                        status: '',
                                        group: '',
                                        network: '',
                                        provider: '',
                                    },
                                    merchantOptions: [
                                        { name: 'Wema Bank - 09137819540' },
                                        { name: 'Sterling Bank - 09137819540' }
                                    ],
                                    showMerchantOptions: false,
                                    get filteredMerchantOptions() {
                                        if (!this.formData.merchantName) return [];
                                        return this.merchantOptions.filter(opt =>
                                            opt.name.toLowerCase().includes(this.formData.merchantName.toLowerCase())
                                        );
                                    },
                                    escapeRegExp(string) {
                                        return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                                    },
                                    highlightMatch(text) {
                                        const regex = new RegExp(`(${this.escapeRegExp(this.formData.merchantName)})`, 'gi');
                                        return text.replace(regex, `<span class='font-bold'>$1</span>`);
                                    },
                                }" x-init="
                                    formData.startDate = `${getDate()}T00:00`;
                                    formData.endDate = `${getDate()}T23:59`
                                ">
                                    <div class="relative">
                                        <input
                                            x-model="formData.merchantName"
                                            @input="showMerchantOptions = true"
                                            @click.away="showMerchantOptions = false"
                                            type="text"
                                            placeholder="Select with merchant name"
                                            name="merchantName"
                                            id="merchantName"
                                            autocomplete="off"
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text font-medium"
                                        >
                                        
                                        <div x-show="showMerchantOptions && filteredMerchantOptions.length > 0"
                                            class="absolute inset-x-0 w-full max-w-[350px] left-0 bg-white z-30 shadow-md text-small text-gray-header-bold font-light"
                                            x-transition.origin.top>                                
                                            <template x-for="option in filteredMerchantOptions" :key="option.name">
                                                <div class="w-full px-2 py-1 border-b border-gray-sidebar-text/30 hover:bg-blue-periwinkle hover:text-blue-royal-vivid cursor-pointer transition duration-100"
                                                    @click="formData.merchantName = option.name; showMerchantOptions = false">
                                                    <p x-html="highlightMatch(option.name)"></p>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                    <div>
                                        <input
                                            x-model="formData.startDate"
                                            type="datetime-local" 
                                            name="startDate" 
                                            id="startDate"
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-medium placeholder:text-gray-input-text outline-none px-3 py-2 text-small transition duration-300 text-gray-input-text"
                                        >
                                        <label for="startDate" class="text-tiny text-gray-header-bold">(Start Date)</label>
                                    </div>
                                    <div>
                                        <input
                                            x-model="formData.endDate" 
                                            type="datetime-local" 
                                            name="endDate" 
                                            id="endDate"
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-medium placeholder:text-gray-input-text outline-none px-3 py-2 text-small transition duration-300 text-gray-input-text"
                                        >
                                        <label for="endDate" class="text-tiny text-gray-header-bold">(End Date)</label>
                                    </div>
                                    <div>
                                        <select name="status" id="status" x-model="formData.status" class="w-full text-gray-input-text focus-visible:text-black-input-text border border-gray-sidebar-text focus:border-blue-input-border font-medium placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300">
                                            <option value="">Status</option>
                                            <option value="reversed">Reversed</option>
                                            <option value="processing">Processing</option>
                                        </select>
                                    </div>
                                    <div>
                                        <select name="group" id="group" x-model="formData.group" class="w-full text-gray-input-text focus-visible:text-black-input-text border border-gray-sidebar-text focus:border-blue-input-border font-medium placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300">
                                            <option value="">Group By</option>
                                            <option value="reversals">All Merchants (Reversals)</option>
                                            <option value="credit">All Merchants (Credit)</option>
                                        </select>
                                    </div>
                                    <div>
                                        <select name="network" id="network" x-model="formData.network" class="w-full text-gray-input-text focus-visible:text-black-input-text border border-gray-sidebar-text focus:border-blue-input-border font-medium placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 uppercase">
                                            <option value="">SELECT NETWORK</option>
                                            <option value="airtel">Airtel</option>
                                            <option value="9mobile">9Mobile</option>
                                            <option value="glo">Glo</option>
                                            <option value="mtn">Mtn</option>
                                        </select>
                                    </div>
                                    <div>
                                        <select name="provider" id="provider" x-model="formData.provider" class="w-full text-gray-input-text focus-visible:text-black-input-text border border-gray-sidebar-text focus:border-blue-input-border font-medium placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300">
                                            <option value="">Provider</option>
                                            <option value="csw">CSW</option>
                                            <option value="everlasting">Everlasting</option>
                                            <option value="everlasting_new">Everlasting New</option>
                                            <option value="golad">Golad</option>
                                            <option value="primeairtime">Primeairtime</option>
                                            <option value="interswitch">Interswitch</option>
                                        </select>
                                    </div>
                                    <div>
                                        <button type="submit" class="w-full uppercase font-semibold text-tiny text-white bg-cyan-button-bg hover:bg-cyan-bg-dark active:bg-blue-text-accent p-3 rounded-xs cursor-pointer transition duration-300">search</button>
                                    </div>
                                </form> 
                            </div>  
                        </div>

                        <template x-if="showTable">
                            
                            <div class="flex-1 relative bg-white rounded-sm shrink-0 w-full shadow-sm" x-init="fetch('../components/tableComponent.html')
                                .then(res => res.text())
                                .then(html => {
                                    $refs.tableComponent.innerHTML = html;
                                    Alpine.initTree($refs.tableComponent);
                                })" x-data="{tableData: [], noDataMessage: `No Pending Reversals found...`}"
                            >

                                <!-- Table Options  -->
                                <div class="w-full flex flex-col sm:flex-row items-center justify-between gap-4 py-4 px-6 border-b border-gray-sidebar-text/70">
                                    <div>
                                        <h1 class="text-gray-table-header font-medium">Processing Reversals Result</h1>
                                    </div>
                                </div>

                                <!-- Table Summary Header  -->
                                <div class="w-full px-6 my-6 gap-3 sm:gap-0 flex flex-col sm:flex-row justify-between">
                                    <div>
                                        <button 
                                            class="uppercase text-[9px] px-8 py-3 bg-green-soft hover:brightness-95 rounded-xs text-white cursor-pointer transition duration-200"
                                            @click="showModal = true"
                                        >
                                            SEND SELECTED
                                        </button>
                                    </div>
                                    <h1 class="text-lg font-semibold text-gray-header-bold">Total Counts: 0</h1>
                                </div>

                                <!-- Modal Container  -->
                                <div 
                                    x-show="showModal"
                                    x-cloak
                                    class="fixed bg-black/50 h-screen w-screen z-40 left-0 top-0 flex justify-center items-start font-roboto"
                                >
                                    <div 
                                        x-show="showModal"
                                        @click.away="showModal = false"
                                        x-transition:enter="transition ease-out duration-300"
                                        x-transition:enter-start="opacity-0 -translate-y-10"
                                        x-transition:enter-end="opacity-100 translate-y-0"
                                        x-transition:leave="transition ease-in duration-200"
                                        x-transition:leave-start="opacity-100 translate-y-0"
                                        x-transition:leave-end="opacity-0 -translate-y-10"
                                        class="w-full max-w-[500px] bg-white mx-1 mt-5.5 pb-4 border border-gray-header-bold/20"
                                    >
                                        <div class="w-full py-4 border-b border-gray-sidebar-text/30 text-[13px] space-y-5">
                                            <p class="px-4 pb-4 text-gray-header-bold font-light border-b border-gray-sidebar-text/30">Send Email and Credit Merchant(s)</p>
                                            <p class="px-4 text-gray-header-bold font-medium">This action is critical as it involves reversing transaction(s) and crediting merchant(s)</p>
                                            <p class="px-4 text-gray-header-bold font-medium">Are you sure?</p>
                                        </div>
                                        <div class="w-full mt-4 px-4 flex gap-2 justify-end items-center">
                                            <button type="button" class="uppercase font-medium text-[10px] text-white bg-red-warning hover:brightness-95 px-7 py-3 rounded-xs cursor-pointer transition duration-300 ease-in-out" @click="showModal = false">Cancel</button>
                                            <button type="button" class="uppercase font-medium text-[10px] text-white bg-green-soft hover:brightness-95 px-7 py-3 rounded-xs cursor-pointer">Yes</button>
                                        </div> 
                                    </div>
                                </div>

                                <!-- Table Component  -->
                                <div id="tableComponent" x-ref="tableComponent" class="mb-8"></div>
                            </div>

                        </template>    
                    </div>
                    
                </div>

                <!-- Footer Section Component  -->
                <div id="contentFooterContainer" x-ref="contentFooterContainer" class="mt-auto"></div>

                <!-- Scroll Up Button Component  -->
                <div id="scrollUpButton" x-ref="scrollUpButton"></div>
            </div>

        </section>
    </body>
    <script type="module" src="../scripts/main.js"></script>
</html>
