<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creditswitch Merchant Portal | Epin Page</title>
        <link rel="stylesheet" href="../styles/output.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
        <link rel="manifest" href="../assets/site.webmanifest">
    </head>
    <body class="select-none bg-gray-sidebar-bg font-roboto">

        <section class="relative flex h-screen" x-data="menu('Automated Daily Reports')">

            <!-- Sidebar Component -->
            <div id="sidebarContainer" x-ref="sidebarContainer"></div>
            
            
            <!-- Right Hand Section -->
            <div class="flex-1 overflow-y-auto flex flex-col min-h-screen" id="screenTop"> 
                
                <!-- Mobile Nav Component  -->
                <div id="mobileNavContainer" x-ref="mobileNavContainer"></div>

                <!-- Header Section Component  -->
                <div id="contentHeaderContainer" x-ref="contentHeaderContainer"></div>

                <!-- Main Content Section -->
                <div class="mt-10 w-full flex flex-col px-9 py-6 gap-12 text-black-base">
                    
                    <!-- First Row -->
                    <div class="flex flex-col gap-12 w-full">
                        
                       <div class="flex-1 relative bg-white shrink-0 w-full shadow-xl" x-data="{
                            tableHeader: [
                                '#',
                                'Merchant',
                                'Email',
                                'Phone Number',
                                'Action',
                                'Send Report',
                            ],
                            tableData: [
                                {
                                    '#': '1',
                                    'Merchant': 'Wema Bank',
                                    'Email': 'accounts@creditswitch.com',
                                    'Phone Number': '08035726447',
                                    'active': false,
                                },
                                {
                                    '#': '2',
                                    'Merchant': 'Sterling Bank',
                                    'Email': 'accounts@creditswitch.com',
                                    'Phone Number': '08035726447',
                                    'active': true,
                                },
                            ],
                            showModal: false,
                            modalTitle: null,
                            selectedMerchant: null,
                            setShowModal(data) {
                                this.selectedMerchant = data;
                                this.modalTitle = data.active 
                                    ? `Deactivate ${data.Merchant} ?` 
                                    : `Activate ${data.Merchant} ?`;
                                this.showModal = true;
                            },
                            confirmSwitch() {
                                if (this.selectedMerchant) {
                                    this.selectedMerchant.active = !this.selectedMerchant.active;
                                }
                                this.showModal = false;
                            }
                        }">

                                <!-- Table Options  -->
                                <div class="w-full py-4 px-6 border-b border-gray-sidebar-text/70">
                                    <h1 class="text-gray-table-header font-medium">PostPaid Merchants</h1>
                                </div>
                                
                                <!-- Table Component  -->
                                <div class="overflow-x-auto my-4 px-4 w-full">

                                    <!-- Modal Container  -->
                                    <div 
                                        x-show="showModal"
                                        x-cloak
                                        class="fixed bg-black/50 h-screen w-screen z-40 left-0 top-0 flex justify-center items-start font-roboto"
                                    >
                                        <div 
                                            x-show="showModal"
                                            @click.away="showModal = false"
                                            x-transition:enter="transition ease-out duration-300"
                                            x-transition:enter-start="opacity-0 -translate-y-10"
                                            x-transition:enter-end="opacity-100 translate-y-0"
                                            x-transition:leave="transition ease-in duration-200"
                                            x-transition:leave-start="opacity-100 translate-y-0"
                                            x-transition:leave-end="opacity-0 -translate-y-10"
                                            class="w-full max-w-[500px] bg-white mx-1 mt-5.5 py-4 border border-gray-header-bold/20"
                                        >
                                            <h1 class="px-4 mb-5 text-gray-header-bold text-xl font-semibold" x-text="modalTitle"></h1>
                                            <p class="p-4 text-gray-header-bold font-light text-sm border-y border-gray-sidebar-text/30">Are you sure?</p>
                                            <div class="w-full px-4 mt-4 flex gap-2 justify-end items-center">
                                                <button class="uppercase font-medium text-[10px] text-white bg-cyan-button-bg hover:brightness-95 px-7 py-3 rounded-xs cursor-pointer transition duration-300 ease-in-out" @click="showModal = false">No</button>
                                                <button @click="confirmSwitch" class="uppercase font-medium text-[10px] text-white bg-red-warning hover:brightness-95 px-7 py-3 rounded-xs cursor-pointer">Yes</button>
                                            </div>
                                        </div>
                                    </div>

                                    <template x-if="tableData.length > 0">
                                        <div class="min-w-fit mx-1" x-data="{
                                        currentPage: 1,
                                        perPage: 10,
                                        paginatedData() {
                                            const start = (this.currentPage - 1) * this.perPage;
                                            return this.tableData.slice(start, start + this.perPage);
                                        },
                                        totalPages() {
                                            return Math.ceil(this.tableData.length / this.perPage);
                                        },
                                        goToPage(page) {
                                            if (page >= 1 && page <= this.totalPages()) {
                                                this.currentPage = page;
                                            }
                                        },
                                        pageWindow() {
                                            const pages = this.totalPages();
                                            let start = this.currentPage - 1;
                                            if (start < 1) start = 1;
                                            let end = start + 2;
                                            if (end > pages) {
                                                end = pages;
                                                start = Math.max(1, end - 2);
                                            }
                                            return Array.from({ length: end - start + 1 }, (_, i) => start + i);
                                        }
                                }">
                                        <table class="w-full table-auto border-collapse border border-gray-sidebar-text/70 text-small">
                                            <thead class="text-black font-medium align-bottom">
                                                <tr>
                                                    <template x-for="header in tableHeader" :key="header">
                                                        <td class="border border-gray-sidebar-text/70 px-2 py-3" x-text="header"></td>
                                                    </template>
                                                </tr>
                                            </thead>
                                            <tbody class="text-gray-soft font-medium align-top">
                                                <template x-for="(data, index) in paginatedData" :key="index">
                                                    <tr class="hover:bg-gray-50 hover:text-black-base">
                                                        <td x-text="data['#']" class="border border-gray-sidebar-text/70 px-2 py-3"></td>
                                                        <td x-text="data['Merchant']" class="border border-gray-sidebar-text/70 px-2 py-3"></td>
                                                        <td x-text="data['Email']" class="border border-gray-sidebar-text/70 px-2 py-3"></td>
                                                        <td x-text="data['Phone Number']" class="border border-gray-sidebar-text/70 px-2 py-3"></td>
                                                        <td class="border border-gray-sidebar-text/70 px-2 py-3">
                                                            <template x-if="data.active">
                                                                <button @click="setShowModal(data)" class="w-full min-w-[107px] uppercase font-medium text-[10px] text-white bg-red-warning hover:brightness-95 px-5 py-3 rounded-xs cursor-pointer">DEACTIVATE</button>
                                                            </template>
                                                            <template x-if="!data.active">
                                                                <button @click="setShowModal(data)" class="w-full min-w-[107px] uppercase font-medium text-[10px] text-white bg-green-soft hover:brightness-95 px-5 py-3 rounded-xs cursor-pointer">ACTIVATE</button>
                                                            </template>
                                                        </td>
                                                        <td class="border border-gray-sidebar-text/70 px-2 py-3">
                                                            <template x-if="data.active">
                                                                <button class="w-full min-w-[115px] uppercase font-medium text-[10px] text-white bg-cyan-button-bg hover:brightness-95 px-5 py-3 rounded-xs cursor-pointer">Send Report</button>
                                                            </template>
                                                            <template x-if="!data.active">
                                                                <button class="w-full min-w-[115px] uppercase font-normal text-[10px] text-black-base bg-gray-disabled-btn px-4 py-3 rounded-xl" disabled>Send Report</button>
                                                            </template>
                                                        </td>
                                                    </tr>
                                                </template>
                                            </tbody>
                                        </table>

                                        <template x-if="totalPages() > 1">
                                            <div class="w-full border-b border-r border-l border-gray-sidebar-text/70 px-2 pt-3 pb-6">
                                                <div class="inline-flex border border-gray-sidebar-text/70">
                                                    <div 
                                                        :class="{'text-gray-sidebar-text cursor-not-allowed': currentPage === 1, 'text-blue-text-accent cursor-pointer': currentPage > 1}"
                                                        class="border-r border-gray-sidebar-text/70 px-2 py-1 text-sm hover:bg-gray-50"
                                                        @click="goToPage(currentPage - 1)"
                                                    >
                                                        &lt;
                                                    </div>
                                                    <template x-for="page in pageWindow" :key="page">
                                                        <div
                                                        class="px-3 py-1 text-sm border-r border-gray-sidebar-text/70 font-medium transition-all duration-300"
                                                        :class="{ 'bg-cyan-sidebar-bg text-white': page === currentPage, 'text-blue-text-accent hover:bg-gray-50 cursor-pointer': page !== currentPage }"
                                                        @click="goToPage(page)"
                                                        x-transition:enter="transition ease-out duration-200"
                                                        x-transition:enter-start="opacity-0 translate-x-2"
                                                        x-transition:enter-end="opacity-100 translate-x-0"
                                                        x-transition:leave="transition ease-in duration-200"
                                                        x-transition:leave-start="opacity-100 translate-x-0"
                                                        x-transition:leave-end="opacity-0 -translate-x-2"
                                                        x-text="page"
                                                        ></div>
                                                    </template>
                                                    <div 
                                                        class="font-medium px-2 py-1 text-sm hover:bg-gray-50"
                                                        @click="goToPage(currentPage + 1)"
                                                        :class="{'text-gray-sidebar-text cursor-not-allowed': currentPage === totalPages(), 'text-blue-text-accent cursor-pointer': currentPage < totalPages()}"
                                                    >
                                                        &gt;
                                                    </div>
                                                </div>
                                            </div>
                                        </template>
                                        </div>
                                    </template>
                                    <template x-if="tableData.length === 0 || !tableData">
                                        <p x-text="noDataMessage || 'No data found'" class="text-gray-header-bold font-light mb-10 text-sm"></p>
                                    </template>
                                </div>

                            </div>    
                    </div>
                    
                </div>

                <!-- Footer Section Component  -->
                <div id="contentFooterContainer" x-ref="contentFooterContainer" class="mt-auto"></div>

                <!-- Scroll Up Button Component  -->
                <div id="scrollUpButton" x-ref="scrollUpButton"></div>
            </div>

        </section>
    </body>
    <script type="module" src="../scripts/main.js"></script>
</html>
