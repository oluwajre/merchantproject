<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Creditswitch Merchant Portal | Login</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
    <link rel="manifest" href="../assets/site.webmanifest">
  </head>
  <body
    class="select-none"
    x-data="{
      showPassword: false,
      showForgotPassword: false,
      zoom: false,
      currentYear: new Date().getFullYear(),
      loginDetails: { id: '', password: '' },
      idInvalid: false,
      passwordInvalid: false,
      showError: false,
      errorMessage: '',
      validateForm() {
        this.idInvalid = !this.loginDetails.id.trim();
        this.passwordInvalid = !this.loginDetails.password.trim();

        if (this.idInvalid || this.passwordInvalid) {
          this.showError = true;
          this.errorMessage = 'Please fill in all required fields.';
          return;
        }

        this.showError = false;
        this.errorMessage = '';

        //login logic here
        window.location.href = './dashboard.html';
      }
    }"
    x-effect="zoom = showForgotPassword"
  >
    <section
      class="relative flex items-center justify-center overflow-hidden min-h-screen"
      x-transition
    >
      <div
        class="absolute inset-0 bg-cover bg-center transition-transform duration-700 ease-in-out backdrop-brightness-90 bg-[url('../assets/images/Artboard7.png')]"
        :class="{ 'scale-110': zoom, 'scale-100': !zoom }"
      ></div>

      <div
        class="z-10 flex flex-col text-center bg-white shadow-lg rounded-xl px-6 sm:px-10 py-7 space-y-3 w-full mx-2 sm:my-3 sm:max-w-[430px]"
      >
        <img
          src="../assets/images/bluecreditswitchlogo.png"
          alt="creditswitch-blue-logo"
          loading="lazy"
          class="h-14 mx-auto"
        />
        <h1 class="text-2xl text-primary-login-gray-header font-bold">Merchant Login</h1>

        <p
          class="text-primary-red break-words"
          role="alert"
          x-text="errorMessage"
          x-show="showError"
          x-transition
        ></p>

        <p class="text-primary-login-gray-text/100">Use your credentials to access your account.</p>
        <form class="my-8 text-left space-y-4" @submit.prevent="validateForm()">
          <div
            :class="idInvalid ? 'bg-red-100' : 'bg-gray-100/80 focus-within:bg-transparent focus-within:border-primary-gray'"
            class="flex items-center gap-2 py-3 px-4 border border-transparent rounded-full"
          >
            <span 
              :class="idInvalid ? 'text-primary-red' : 'text-primary-login-gray-text'"
              class="flex items-center justify-center">
              <svg version='1.1' id='Capa_1' height='24' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' x='0px' y='0px' viewBox='0 0 29.731 29.731' style='enable-background:new 0 0 29.731 29.731;' xml:space='preserve' fill='currentColor'>

              </svg>
            </span>
            <input
              type="text"
              id="id"
              name="id"
              placeholder="ID or Phone number"
              :class="idInvalid ? 'placeholder:text-primary-red': 'placeholder:text-primary-login-gray-text'"
              class="w-full font-semibold focus:outline-none"
              x-model="loginDetails.id"
              x-ref="idInput"
              @input="idInvalid = false"
            />
          </div>

          <div
            :class="passwordInvalid ? 'bg-red-100' : 'bg-gray-100/80 focus-within:bg-transparent focus-within:border-primary-gray'"
            class="flex items-center gap-2 py-3 px-4 border border-transparent rounded-full"
          >
            <span 
              :class="passwordInvalid ? 'text-primary-red' : 'text-primary-login-gray-text'"
              class="flex items-center justify-center">
              <svg xmlns='http://www.w3.org/2000/svg' width='16' height='24' viewBox='0 0 16 24' fill='currentColor'>

                </g>
              </svg>
            </span>

            <input
              :type="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              placeholder="Password"
              :class="passwordInvalid ? 'placeholder:text-primary-red' : 'placeholder:text-primary-login-gray-text'"
              class="w-full font-semibold focus:outline-none"
              x-model="loginDetails.password"
              x-ref="passwordInput"
              @input="passwordInvalid = false"
            />

            <span
              :class="passwordInvalid ? 'text-primary-red' : 'text-primary-login-gray-text'"
              class="flex items-center justify-center cursor-pointer"
              @click="showPassword = !showPassword"
            >
                <svg xmlns='http://www.w3.org/2000/svg' width='24' height='16' viewBox='0 0 24 16' fill='currentColor' x-show="!showPassword">
                  <g transform='translate(0 0)'>
                    <g transform='translate(0 0)'>

                  </g>

              <svg
                x-show="showPassword"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88"
                />
              </svg>
            </span>
          </div>

          <div class="w-full flex justify-center">
            <div
              class="g-recaptcha scale-x-[1.1] scale-y-[1.05] origin-center"
              data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"
            ></div>
          </div>

          <div class="justify-self-end">
            <p
              class="text-sm text-secondary-linkColour hover:underline cursor-pointer"
              @click="showForgotPassword = !showForgotPassword"
            >
              Forgot Password?
            </p>
          </div>

          <div
            x-show="showForgotPassword"
            class="border border-gray-200 text-center rounded-sm px-2 sm:px-6 py-4 mt-5 transition-all transform"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 transform -translate-y-8"
            x-transition:enter-end="opacity-100 transform translate-y-0"
            x-transition:leave="transition ease-in duration-300"
            x-transition:leave-start="opacity-100 transform translate-y-0"
            x-transition:leave-end="opacity-0 transform -translate-y-8"
            x-cloak
          >
            <p class="font-bold mb-2 text-primary-black">Reset Password</p>
            <p class="text-primary-login-gray-text mb-4">
              How will you like to reset your password?
            </p>
            <div class="flex items-center justify-center gap-10">
              <a class="text-sm text-secondary-linkColour hover:underline cursor-pointer"
                >Email address</a
              >
              <a class="text-sm text-secondary-linkColour hover:underline cursor-pointer"
                >Phone number</a
              >
            </div>
          </div>

          <button
            type="submit"
            class="mt-2 w-full bg-primary-red hover:bg-red-700 text-white font-bold py-2 rounded-full cursor-pointer transition duration-200"
          >
            Login
          </button>
        </form>

        <p class="text-sm justify-self-end text-primary-login-gray-text">
          Copyright Â© <span x-text="currentYear"></span>
          <a class="text-primary-red cursor-pointer" href="https://creditswitch.com/"
            >Creditswitch</a
          >. All rights reserved
        </p>
      </div>
    </section>
  </body>
  <script type="module" src="../scripts/main.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</html>
