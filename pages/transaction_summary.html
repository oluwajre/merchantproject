<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creditswitch Merchant Portal | Query Transaction Summary</title>
        <link rel="stylesheet" href="../styles/output.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
        <link rel="manifest" href="../assets/site.webmanifest">
    </head>
    <body class="select-none bg-gray-sidebar-bg font-roboto">

        <section class="relative flex h-screen" x-data="menu('Transaction Summary')">

            <!-- Sidebar Component -->
            <div id="sidebarContainer" x-ref="sidebarContainer"></div>
            

            <!-- Right Hand Section -->
            <div class="flex-1 overflow-y-auto flex flex-col min-h-screen" id="screenTop"> 

                <!-- Mobile Nav Component  -->
                <div id="mobileNavContainer" x-ref="mobileNavContainer"></div>

                <!-- Header Section Component  -->
                <div id="contentHeaderContainer" x-ref="contentHeaderContainer"></div>

                <!-- Main Content Section -->
                <div class="mt-10 w-full flex flex-col px-6 py-6 gap-12 text-black-base">

                    <!-- First Row -->
                    <div class="flex flex-col gap-12 w-full">
                        
                        <div class="flex-1 relative pt-15 pb-3 bg-white shadow-md rounded-xs shrink-0 w-full">
                            <div class="absolute flex items-center justify-center gap-2 -top-5 mx-4 px-6 py-4.5 align-middle text-center rounded-sm cyanBlue-custom-box-shadow cyanBlue-custom-background-gradient text-white min-w-[160px]">
                                <span class="text-md font-medium">Query Transaction Summary</span>
                            </div>

                            <div class="w-full mb-3 px-4 flex">
                                <form class="w-full pl-4 gap-5 grid grid-cols-1 md:grid-cols-3 justify-between" @submit.prevent x-data="{
                                    getDate() {
                                        const now = new Date();
                                        const year = now.getFullYear();
                                        const month = String(now.getMonth() + 1).padStart(2, '0');
                                        const day = String(now.getDate()).padStart(2, '0');
                                        return `${year}-${month}-${day}`;
                                    },
                                    formData: {
                                        startDate: '',
                                        endDate: '',
                                        merchantName: '',
                                        productType: '',
                                        transactionstatus: '',
                                        customerType: '',
                                        groupBy: '',
                                        channel: '',
                                    },
                                    merchantOptions: [
                                        { name: 'Wema Bank - 09137819540' },
                                        { name: 'Sterling Bank - 09137819540' }
                                    ],
                                    showMerchantOptions: false,
                                    get filteredMerchantOptions() {
                                        if (!this.formData.merchantName) return [];
                                        return this.merchantOptions.filter(opt =>
                                            opt.name.toLowerCase().includes(this.formData.merchantName.toLowerCase())
                                        );
                                    },
                                    escapeRegExp(string) {
                                        return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                                    },
                                    highlightMatch(text) {
                                        const regex = new RegExp(`(${this.escapeRegExp(this.formData.merchantName)})`, 'gi');
                                        return text.replace(regex, `<span class='font-bold'>$1</span>`);
                                    },
                                }" x-init="
                                    formData.startDate = `${getDate()}T00:00:00`;
                                    formData.endDate = `${getDate()}T23:59:00`
                                ">
                                    <div>
                                        <input
                                            x-model="formData.startDate"
                                            type="datetime-local" 
                                            name="startDate" 
                                            id="startDate"
                                            step="1" 
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-medium placeholder:text-gray-input-text outline-none px-3 py-2 text-small transition duration-300 text-gray-input-text"
                                        >
                                        <label for="startDate" class="text-tiny text-gray-header-bold">(Start Date)</label>
                                    </div>
                                    <div>
                                        <input
                                            x-model="formData.endDate" 
                                            type="datetime-local" 
                                            name="endDate" 
                                            id="endDate"
                                            step="1"
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-medium placeholder:text-gray-input-text outline-none px-3 py-2 text-small transition duration-300 text-gray-input-text"
                                        >
                                        <label for="endDate" class="text-tiny text-gray-header-bold">(End Date)</label>
                                    </div>
                                    <div class="relative">
                                        <input
                                            x-model="formData.merchantName"
                                            @input="showMerchantOptions = true"
                                            @click.away="showMerchantOptions = false"
                                            type="text"
                                            placeholder="search with merchant name or phone number"
                                            name="merchantName"
                                            id="merchantName"
                                            class="w-full border border-gray-sidebar-text focus:border-blue-input-border font-medium placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300 text-gray-footer-text focus:text-black-input-text"
                                        >
                                        
                                        <div x-show="showMerchantOptions && filteredMerchantOptions.length > 0"
                                            class="absolute inset-x-0 w-full max-w-[350px] left-0 bg-white z-30 shadow-md text-small text-gray-header-bold font-light"
                                            x-transition.origin.top>                                
                                            <template x-for="option in filteredMerchantOptions" :key="option.name">
                                                <div class="w-full px-2 py-1 border-b border-gray-sidebar-text/30 hover:bg-blue-periwinkle hover:text-blue-royal-vivid cursor-pointer transition duration-100"
                                                    @click="formData.merchantName = option.name; showMerchantOptions = false">
                                                    <p x-html="highlightMatch(option.name)"></p>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                    <div>
                                        <select name="productType" id="productType" x-model="formData.productType" class="w-full text-gray-input-text focus-visible:text-black-input-text border border-gray-sidebar-text focus:border-blue-input-border font-medium placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300">
                                            <option value="">--Select A Product Type--</option>
                                            <option value="cable_tv">Cable TV</option>
                                            <option value="vtu">VTU</option>
                                            <option value="pins">PINS</option>
                                            <option value="sms">SMS</option>
                                            <option value="electricity">Electricity</option>
                                            <option value="betting">Betting</option>
                                            <option value="anq_service">ANQ Service</option>
                                            <option value="voice_otp">Voice OTP</option>
                                        </select>
                                    </div>
                                    <div>
                                        <select name="blank1" id="blank1" class="w-full text-gray-input-text focus-visible:text-black-input-text border border-gray-sidebar-text focus:border-blue-input-border font-medium placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300"> 
                                        </select>
                                    </div>
                                    <div>
                                        <select name="blank2" id="blank2" class="w-full text-gray-input-text focus-visible:text-black-input-text border border-gray-sidebar-text focus:border-blue-input-border font-medium placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300"> 
                                        </select>
                                    </div>
                                    <div>
                                        <select name="transactionstatus" id="transactionstatus" x-model="formData.transactionstatus" class="w-full text-gray-input-text focus-visible:text-black-input-text border border-gray-sidebar-text focus:border-blue-input-border font-medium placeholder:text-gray-footer-text outline-none px-3 py-2 text-small transition duration-300">
                                            <option value="">Transaction Status</option>
                                            <option value="successful">Successful</option>
                                            <option value="failed">Failed</option>
                                        </select>
                                    </div>
                                    <div>
                                        <select name="customerType" id="customerType" x-model="formData.customerType" class="w-full font-medium text-gray-input-text focus-visible:text-black-input-text border border-gray-sidebar-text focus:border-blue-input-border outline-none px-3 py-2 text-small transition duration-300">
                                            <option value="">Customer Type</option>
                                            <option value="postpaid">Postpaid</option>
                                            <option value="prepaid">Prepaid</option>
                                            <option value="931">931</option>
                                            <option value="mobile">Mobile</option>
                                        </select>
                                    </div>
                                    <div>
                                        <select name="groupBy" id="groupBy" x-model="formData.groupBy" class="w-full font-medium text-gray-input-text focus-visible:text-black-input-text border border-gray-sidebar-text focus:border-blue-input-border outline-none px-3 py-2 text-small transition duration-300">
                                            <option value="">--Group By--</option>
                                            <option value="date">Date</option>
                                            <option value="merchant">Merchant</option>
                                            <option value="product">Product</option>
                                            <option value="providers">Providers</option>
                                            <option value="channel">Channel</option>
                                            <option value="transaction_status">transaction status</option>
                                        </select>
                                    </div>
                                    <div>
                                        <select name="channel" id="channel" x-model="formData.channel" class="w-full font-medium text-gray-input-text focus-visible:text-black-input-text border border-gray-sidebar-text focus:border-blue-input-border outline-none px-3 py-2 text-small transition duration-300">
                                            <option value="">--Transaction Channel--</option>
                                             <option value="api">API</option>
                                            <option value="web">WEB</option>
                                        </select>
                                    </div>
                                    <div>
                                        <button type="submit" class="w-full uppercase font-semibold text-tiny text-white bg-cyan-button-bg hover:bg-cyan-bg-dark active:bg-blue-text-accent p-3 rounded-xs cursor-pointer transition duration-300">search</button>
                                    </div>
                                </form>
                            </div>   
                        </div>

                        <div class="flex-1 relative bg-white rounded-sm shrink-0 w-full shadow-xl">

                            <div class="absolute flex items-center justify-center gap-2 -top-5 px-6 py-4.5 mx-4 align-middle text-center rounded-sm cyanBlue-custom-box-shadow cyanBlue-custom-background-gradient text-white min-w-[160px]">
                                <span class="text-md font-medium">Auto Generated Monthly Reports</span>
                            </div>
                                

                            <!-- Table Summary Header  -->
                            <div class="w-full px-6 mt-12 mb-6 gap-3 sm:gap-0 flex flex-col sm:flex-row items-center justify-between">
                                <div class="w-full sm:w-fit flex-1 text-left">
                                    <h1 class="text-lg font-semibold text-gray-header-bold">0</h1>
                                    <p class="text-sm text-gray-footer-text font-medium">Total Reports</p>
                                </div>
                            </div>

                            <!-- OTHER STYLE FORMAT  -->
                                <div class="mb-8 px-6 overflow-x-auto">
                                <div class="inline-block min-w-fit">
                                <table class="w-full table-auto border-collapse border border-gray-sidebar-text/70 text-small">
                                    <thead class="text-black font-medium align-bottom">
                                        <tr>
                                            <td class="border border-gray-sidebar-text/70 px-2 py-3">Day/Month</td>
                                            <td class="border border-gray-sidebar-text/70 px-2 py-3">Type</td>
                                            <td class="border border-gray-sidebar-text/70 px-2 py-3">Date</td>
                                            <td class="border border-gray-sidebar-text/70 px-2 py-3">Group By</td>
                                            <td class="border border-gray-sidebar-text/70 px-2 py-3">Status</td>
                                            <td class="border border-gray-sidebar-text/70 px-2 py-3">Download</td>
                                        </tr>
                                    </thead>
                                    <tbody class="text-black-base font-medium align-top">
                                        <tr class="hover:bg-gray-50">
                                            <td colspan="6" class="border border-gray-sidebar-text/70 px-2 py-2">There are no data.</td>
                                        </tr>
                                    </tbody>
                                    <tfoot class="text-black font-medium align-bottom">
                                        <tr>
                                            <td class="border border-gray-sidebar-text/70 px-2 py-3">Day/Month</td>
                                            <td class="border border-gray-sidebar-text/70 px-2 py-3">Type</td>
                                            <td class="border border-gray-sidebar-text/70 px-2 py-3">Date</td>
                                            <td class="border border-gray-sidebar-text/70 px-2 py-3">Group By</td>
                                            <td class="border border-gray-sidebar-text/70 px-2 py-3">Status</td>
                                            <td class="border border-gray-sidebar-text/70 px-2 py-3">Download</td>
                                        </tr>
                                    </tfoot>
                                </table>
                                </div>
                                </div>
                        </div>
                    </div>
                    
                </div>

                <!-- Footer Section Component  -->
                <div id="contentFooterContainer" x-ref="contentFooterContainer" class="mt-auto"></div>

                <!-- Scroll Up Button Component  -->
                <div id="scrollUpButton" x-ref="scrollUpButton"></div>
            </div>

        </section>
    </body>
    <script type="module" src="../scripts/main.js"></script>
</html>
