<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creditswitch Merchant Portal | Set Up Notifications</title>
        <link rel="stylesheet" href="../styles/output.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
        <link rel="manifest" href="../assets/site.webmanifest">
    </head>
    <body class="select-none bg-gray-sidebar-bg font-roboto">

        <section class="relative flex h-screen" x-data="menu('Setup Notifications')">

            <!-- Sidebar Component -->
            <div id="sidebarContainer" x-ref="sidebarContainer"></div>
            

            <!-- Right Hand Section -->
            <div class="flex-1 overflow-y-auto flex flex-col min-h-screen" id="screenTop"> 

                <!-- Mobile Nav Component  -->
                <div id="mobileNavContainer" x-ref="mobileNavContainer"></div>

                <!-- Header Section Component  -->
                <div id="contentHeaderContainer" x-ref="contentHeaderContainer"></div>

                <!-- Main Content Section -->
                <div class="mt-9 w-full flex flex-col px-6 pt-6 pb-11 gap-15 text-black-base">

                    <!-- First Row -->
                    <div class="flex flex-col gap-12 w-full">
                        
                        <div class="flex-1 relative pt-14 pb-3 bg-white shrink-0 w-full">
                            <div class="absolute flex items-center justify-center gap-2 -top-5 mx-4 px-4 py-4.5 text-center rounded-xs cyanBlue-custom-box-shadow cyanBlue-custom-background-gradient text-white min-w-[160px]">
                                <span class="text-md font-medium">Set Up Notifications</span>
                            </div>

                            <div class="w-full px-4 mb-7 flex">
                                <form class="w-full pl-4 gap-10 grid grid-cols-1 justify-between items-end md:max-w-[50%]" @submit.prevent x-data="{
                                    formData: {
                                        selected: [],
                                        title: '',
                                        fileObject: null,
                                    }
                                }">
                                    <div x-data="{
                                        open: false,
                                        options: ['All 931', 'Wema Bank', 'BetaSMS', 'TM30 Global Limited'],
                                        search: '',
                                        get filteredOptions() {
                                            return this.options.filter(opt => opt.toLowerCase().includes(this.search.toLowerCase()));
                                        },
                                        toggleOption(option) {
                                            if (formData.selected.includes(option)) {
                                                formData.selected = formData.selected.filter(item => item !== option);
                                            } else {
                                                formData.selected.push(option);
                                            }
                                            console.log(formData.selected);
                                        },
                                        selectAll() {
                                            formData.selected = [...this.options];
                                        },
                                        deselectAll() {
                                            formData.selected = [];
                                        }
                                    }" class="relative">

                                        <!-- Label / Title  -->
                                        <p class="font-bold text-small text-gray-header-bold">Select Recipient(s)</p>

                                        <!-- Trigger -->
                                        <div @click="open = !open" :class="{'bg-gray-sidebar-bg/60': open}" class="flex items-center gap-1 w-full text-gray-filtered border border-gray-sidebar-text px-3 pt-2 pb-3 text-tiny uppercase cursor-pointer">
                                            <span x-text="formData.selected.length === 0 ? 'Nothing Selected' : formData.selected.join(', ')" class="flex-1 whitespace-nowrap overflow-hidden" aria-required="true"></span>
                                            <span class="text-gray-soft">
                                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1" stroke="none" class="size-4">
                                                    <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                                                </svg>
                                            </span>
                                        </div>

                                        <!-- Dropdown -->
                                        <div 
                                            x-show="open"
                                            x-transition
                                            @click.outside="open = false"
                                            class="absolute -mt-1 w-full bg-white shadow-lg z-40 py-2"
                                            x-cloak
                                        >
                                            <!-- Search -->
                                            <div class="px-2 py-3">
                                                <input
                                                    type="text"
                                                    x-model="search"
                                                    placeholder="Search Merchant"
                                                    class="w-full border border-gray-sidebar-text placeholder:font-normal placeholder:text-gray-input-text outline-none px-3 py-2 text-small"
                                                />
                                            </div>

                                            <!-- Select/Deselect -->
                                            <div class="flex justify-between gap-2 px-4 py-2 text-xs text-gray-login-header text-center">
                                                <button @click="selectAll" class="flex-1 uppercase hover:bg-gray-sidebar-bg/60 py-2 cursor-pointer">Select All</button>
                                                <button @click="deselectAll" class="flex-1 uppercase hover:bg-gray-sidebar-bg/60 py-2 cursor-pointer">Deselect All</button>
                                            </div>

                                                <!-- List of Options -->
                                            <div class="max-h-36 overflow-y-auto">
                                                <div 
                                                    @click="open = !open"
                                                    class="flex justify-between px-4 py-2 cursor-pointer text-small text-gray-input-text font-medium hover:bg-gray-100"
                                                >
                                                    Select Merchant(s)
                                                </div>
                                                <template x-for="option in filteredOptions" :key="option">
                                                    <div 
                                                        @click="toggleOption(option)"
                                                        class="flex justify-between px-4 py-2 cursor-pointer text-small text-gray-header-bold font-medium"
                                                        :class="formData.selected.includes(option) ? 'bg-gray-100' : 'hover:bg-gray-100'"
                                                    >
                                                        <span x-text="option" class="flex-1"></span>
                                                        <span x-show="formData.selected.includes(option)" class="text-black-base font-extralight">âœ”</span>
                                                    </div>
                                                </template>
                                            </div>
                                                
                                        </div>
                                    </div>

                                    <div class="space-y-3">
                                        <!-- Label / Title  -->
                                        <p class="font-medium text-gray-header-bold">Title</p>
                                        <input
                                            x-model="formData.title"
                                            type="text" 
                                            placeholder="Enter title"
                                            name="title"
                                            id="title"
                                            required
                                            class="text-black-input-text w-full border border-gray-sidebar-text focus:border-blue-input-border placeholder:font-normal placeholder:text-gray-input-text outline-none px-3 py-2 text-small transition-all duration-300"
                                        >
                                    </div>

                                    <div class="space-y-3">
                                        <!-- Label / Title  -->
                                        <p class="font-medium text-gray-header-bold">Notification Body</p>
                                        <textarea 
                                            name="body" 
                                            id="body" 
                                            placeholder="Enter..."
                                            x-model="formData.body" 
                                            required
                                            rows="3"
                                            class="text-black-input-text w-full border border-gray-sidebar-text focus:border-blue-input-border placeholder:font-normal placeholder:text-gray-input-text outline-none px-3 py-2 text-small transition-all duration-300"
                                            >
                                        </textarea>
                                    </div>

                                    <div class="space-y-3" x-data="{ fileName: ''}">
                                        <!-- Label / Title  -->
                                        <p class="font-medium text-gray-header-bold">Upload Image</p>

                                        <label for="upload" class="inline-block cursor-pointer bg-gray-100 hover:bg-gray-200 border border-black rounded-xs text-black text-small font-normal px-2 py-1">
                                            Choose File
                                        </label>

                                        <input
                                            type="file"
                                            name="upload"
                                            id="upload"
                                            class="opacity-0 w-1"
                                            accept="image/*"
                                            required
                                            @change="
                                            fileName = $event.target.files[0]?.name;
                                            formData.fileObject = $event.target.files[0];"
                                        />


                                        <span x-text="fileName || 'No file chosen'" class="text-small text-gray-header-bold"></span>

                                        <!-- Form Save Button  -->
                                        <div class="mt-3">
                                            <button type="submit" class="uppercase font-semibold text-xs text-white bg-cyan-button-bg hover:bg-cyan-bg-dark active:bg-blue-text-accent py-3 px-8 rounded-xs cursor-pointer transition duration-300">Save</button>
                                        </div>
                                        
                                    </div>          
                                </form>  
                            </div>  
                        </div>    
                    </div>
                    
                </div>

                <!-- Footer Section Component  -->
                <div id="contentFooterContainer" x-ref="contentFooterContainer" class="mt-auto"></div>

                <!-- Scroll Up Button Component  -->
                <div id="scrollUpButton" x-ref="scrollUpButton"></div>
            </div>

        </section>
    </body>
    <script type="module" src="../scripts/main.js"></script>
</html>
