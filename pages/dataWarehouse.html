<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creditswitch Merchant Portal | Data Warehouse</title>
        <link rel="stylesheet" href="../styles/output.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
        <link rel="manifest" href="../assets/site.webmanifest">
    </head>
    <body class="select-none bg-gray-sidebar-bg font-roboto">

        <section class="relative flex h-screen" x-data="menu('Data Warehouse')">

            <!-- Sidebar Component -->
            <div id="sidebarContainer" x-ref="sidebarContainer"></div>
            

            <!-- Right Hand Section -->
            <div class="flex-1 overflow-y-auto flex flex-col min-h-screen" id="screenTop">

                <!-- Mobile Nav Component  -->
                <div id="mobileNavContainer" x-ref="mobileNavContainer"></div>

                <!-- Header Section Component  -->
                <div id="contentHeaderContainer" x-ref="contentHeaderContainer"></div>

                <!-- Main Content Section -->
                <div class="w-full flex flex-col px-6 mt-15 mb-12 gap-12">
                    
                    <div class="flex flex-col md:flex-row justify-between flex-wrap gap-10 lg:gap-6 w-full">

                        <div class="flex-1 relative px-4 pt-15 pb-3 bg-white shadow-md rounded-xs shrink-0 w-full md:min-w-[450px]">
                            <div class="absolute flex items-end justify-center gap-1 -top-5 px-6 py-4.5 text-center rounded-xs cyanBlue-custom-box-shadow cyanBlue-custom-background-gradient text-white min-w-[160px]">
                                <span class="text-md font-medium">Data Warehouse</span>
                            </div>

                            <div class="w-full mb-3">
                                <h1 class="text-2xl font-medium text-gray-header-bold">You have no files in the data warehouse</h1>
                            </div>
                            
                        </div>
                    </div>

                </div>

                <!-- Footer Section Component  -->
                <div id="contentFooterContainer" x-ref="contentFooterContainer" class="mt-auto"></div>

                <!-- Scroll Up Button Component  -->
                <div id="scrollUpButton" x-ref="scrollUpButton"></div>
            </div>

        </section>
    </body>
    <script type="module" src="../scripts/main.js"></script>
</html>
