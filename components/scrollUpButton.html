<!-- Scroll Up Button Component  -->
<div 
    x-data="{ showScrollUp: false }"
    x-init="
        const scrollEl = document.getElementById('screenTop');
        scrollEl.addEventListener('scroll', () => {
        showScrollUp = scrollEl.scrollTop > 250;
        });
    "
    >
    <div 
        x-show="showScrollUp"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 translate-y-4"
        x-transition:enter-end="opacity-100 translate-y-0"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 translate-y-0"
        x-transition:leave-end="opacity-0 translate-y-4"
        class="fixed bottom-7 right-7 p-2.5 bg-blue-text-accent/30 hover:bg-blue-text-accent transition duration-300 ease-in-out cursor-pointer"
        @click="document.getElementById('screenTop').scrollTo({ top: 0, behavior: 'smooth' })"
        x-cloak
    >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke="#f5f5f5" class="size-5">
        <path fill-rule="evenodd" d="M11.47 2.47a.75.75 0 0 1 1.06 0l7.5 7.5a.75.75 0 1 1-1.06 1.06l-6.22-6.22V21a.75.75 0 0 1-1.5 0V4.81l-6.22 6.22a.75.75 0 1 1-1.06-1.06l7.5-7.5Z" clip-rule="evenodd" />
        </svg>
    </div>
</div>
